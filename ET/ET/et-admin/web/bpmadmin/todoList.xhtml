<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">#{msgBpm['menu.todolist']}</ui:define>
    <ui:define name="content">
        <p:panel header="#{msgBpm['menu.todolist']}">
            <ui:include src="inc_submenu.xhtml"/>
            <h:form id="form" prependId="false">
                <h:outputLabel value="#{msgBpm['label.owneraccount']}:"/>
                <p:inputText value="#{bpmTodoList.ownerAccount}" onblur="trimInputToLower(this)"/>
                <p:commandButton value="#{msg['button.search']}"
                                 action="#{bpmTodoList.query}"
                                 update=":form:result"/>
                <p:fieldset legend="#{msgApp['app.fieldset.queryresult']}">
                    <h:panelGrid columns="2">
                        <h:outputLabel value=" #{msgBpm['label.sign']}:"/>
                        <h:panelGroup>
                            <h:outputLabel value="ballot:"/>
                            <p:inputText value="#{bpmTodoList.ballot}" size="30" onblur="trimInput(this)"/>
                            <h:outputLabel value=" , route:"/>
                            <p:inputText value="#{bpmTodoList.route}" size="30" onblur="trimInput(this)"/>
                        </h:panelGroup>
                        <h:outputLabel value=" #{msgBpm['label.newaccount']}:"/>
                        <h:panelGroup>
                            <p:inputText value="#{bpmTodoList.newAccounts}" size="60" onblur="trimInputToLower(this)"/>
                            <h:outputLabel value=" #{msgBpm['label.newaccountdesc']}"/>
                            <h:selectOneRadio value="#{bpmTodoList.addString}">
                                <f:selectItem itemLabel="#{msgBpm['label.addstring1']}" itemValue="#{true}"/>
                                <f:selectItem itemLabel="#{msgBpm['label.addstring0']}" itemValue="#{false}"/>
                            </h:selectOneRadio>
                        </h:panelGroup>
                        <h:outputLabel value="#{msgBpm['label.comments']}:"/>
                        <p:inputTextarea value="#{bpmTodoList.comments}" cols="100"/>
                    </h:panelGrid>
                    <div class="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-top">
                        <h:outputLabel value="#{msgBpm['label.filter']}: "/>
                        <p:inputText id="filter"
                                     value="#{bpmTodoList.filter}"
                                     size="30">
                        </p:inputText>
                        <p:remoteCommand name="remoteFilterChange"
                                         action="#{bpmTodoList.filterChange}"
                                         update=":form:result"
                                         global="false"/>
                        <script>textDelayChange('#filter', remoteFilterChange);</script>
                    </div>
                    <p:dataTable id="result"
                                 value="#{bpmTodoList.workitems}"
                                 var="row"
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 rows="10"
                                 tableStyle="table-layout: auto;">
                        <p:column headerText="#{msgBpm['label.formid']}">
                            <h:outputText value="#{row.activityid.processid.primaryobjectid}"/>
                            <!-- 檢視頁面
                            <h:link value="#{row.activityid.processid.primaryobjectid}"
                                    target="formView"
                                    outcome="/etrip/view.xhtml">
                                <f:param name="id" value="#{row.activityid.processid.primaryobjectid}"/>
                            </h:link>
                            -->
                        </p:column>
                        <p:column headerText="#{msgBpm['label.formclass']}">
                            <h:outputText value="#{row.activityid.processid.primaryobjectclassname}"/>
                        </p:column>
                        <p:column headerText="#{msgBpm['label.processid']}">
                            <h:link title="#{msgApp['app.button.view']}" outcome="processView.xhtml" target="processView">
                                <f:param name="processId" value="#{row.activityid.processid.id}"/>
                                <h:graphicImage library="images" name="page_view.png"/>
                                <h:outputText value="#{row.activityid.processid.id}"/>
                            </h:link>
                        </p:column>
                        <p:column headerText="#{msgBpm['label.workitemid']}">
                            <h:outputText value="#{row.id}"/>
                        </p:column>
                        <p:column headerText="#{msgBpm['label.activityname']}" sortBy="#{row.activityname}">
                            <h:outputText value="#{row.activityname}"/>
                        </p:column>
                        <p:column headerText="#{msgBpm['label.starttimestamp']}" sortBy="#{row.starttimestamp}">
                            <h:outputText value="#{row.starttimestamp}">
                                <f:convertDateTime pattern="yyyy/MM/dd HH:mm"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msgBpm['label.approver']}" sortBy="#{row.owner.displayIdentifier}">
                            <h:outputText value="#{row.owner.displayIdentifier}"/>
                        </p:column>
                        <p:column headerText="#{msgApp['app.label.action']}">
                            <p:commandButton value="#{msgBpm['button.sign']}"
                                             action="#{bpmTodoList.sign(row)}"
                                             update=":form"/>
                            <p:commandButton value="#{msgBpm['button.reassign']}"
                                             action="#{bpmTodoList.reassign(row)}"
                                             update=":form"/>
                            <p:commandButton value="#{msgBpm['button.addapprovers']}"
                                             action="#{bpmTodoList.addApprovers(row)}"
                                             update=":form"/>
                            <p:commandButton value="#{msgBpm['button.addactivitiesbefore']}"
                                             action="#{bpmTodoList.addActivitiesBefore(row)}"
                                             update=":form"/>
                            <p:commandButton value="#{msgBpm['button.addactivitiesafter']}"
                                             action="#{bpmTodoList.addActivitiesAfter(row)}"
                                             update=":form"/>
                            <p:commandButton value="#{msgBpm['button.notify']}"
                                             action="#{bpmTodoList.notify(row)}"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
