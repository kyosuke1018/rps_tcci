<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >
    <!-- 編輯對話框 -->
    <h:form id="sysOptionsEditForm" prependId="false" >
        <p:dialog header="#{genericOptions.typeName}選項編輯對話框" id="sysOptionsEditDlg" widgetVar="vwSysOptionsEditDlg" 
                  modal="true" draggable="false" resizable="false" showEffect="clip" hideEffect="clip" 
                  onShow="hideBodyScrollY();"
                  onHide="doResize('dtResult'); showBodyScrollY();" 
                  closeOnEscape="true">
            <h:panelGrid id="pgSysOptionsEdit" columns="2" style="margin-bottom:10px" cellpadding="5" >
                <p:outputLabel value="中文名稱：" />
                <p:inputText value="#{genericOptions.editVO.cname}" size="30" />
                <p:outputLabel value="英文名稱：" />
                <p:inputText value="#{genericOptions.editVO.ename}" size="30" />
                <p:outputLabel value="顯示順序：" />
                <h:panelGroup >
                    <p:inputText value="#{genericOptions.editVO.sortnum}" size="5" maxlength="5" 
                                 converterMessage="[顯示順序]輸入有誤!(請輸入整數)"  />
                    <p:spacer width="5" height="5" />
                    <p:outputLabel value="(請輸入整數；控制由小到大排序)" />
                </h:panelGroup>
                <p:outputLabel value="輸入註解：" />
                <p:inputTextarea rows="3" cols="30" value="#{genericOptions.editVO.memo}" />
            </h:panelGrid>
            <p:separator /> 
            <p:panelGrid columns="1" styleClass="pgDlgActionBtns" >
                <h:panelGroup id="pgSysOptionsEditSubmit" >
                    <p:commandButton id="cbSysOptionsEditSave" rendered="#{genericOptions.canSave()}" 
                                     value="儲存" actionListener="#{genericOptions.save()}" 
                                     update=":fmMain" oncomplete="saveSysOptionsEditDlg(xhr, status, args);" 
                                     icon="ui-icon-disk" ></p:commandButton>
                    <p:commandButton id="cbSysOptionsEditSave2" rendered="#{genericOptions.viewId eq '/plant/records.xhtml'}" 
                                     value="確定" actionListener="#{records.addSysOptions()}" 
                                     update=":recordEditForm:pgRecordEdit" oncomplete="saveSysOptionsEditDlg(xhr, status, args);" 
                                     icon="ui-icon-circle-check" ></p:commandButton>
                    <p:spacer width="5" />
                    <p:commandButton id="cbSysOptionsEditSave3" rendered="#{genericOptions.viewId eq '/op/operationRecords.xhtml'}" 
                                     value="確定" actionListener="#{opBaseRecords.addOpOptions()}" 
                                     update=":opRecordEditForm:pgOpRecordEdit :fmMain:fsCriteria" oncomplete="saveSysOptionsEditDlg(xhr, status, args);" 
                                     icon="ui-icon-circle-check" ></p:commandButton>
                    <p:spacer width="5" />
                    <p:commandButton id="cbSysOptionsEditClose" value="取消" immediate="true" 
                                     onclick="closeSysOptionsEditDlg();" 
                                     icon="ui-icon-circle-close" ></p:commandButton>
                </h:panelGroup>
            </p:panelGrid>
        </p:dialog>
    </h:form>

    <script type="text/javascript">
    //<![CDATA[
    function openSysOptionsEditDlg(xhr, status, args){
        if( afterCallBackHandler(xhr, status, args) ){
            showSysOptionsEditDlg();
        }
    }
    function saveSysOptionsEditDlg(xhr, status, args){
        if( afterCallBackHandler(xhr, status, args) ){
            closeSysOptionsEditDlg();
        }
    }
    
    function showSysOptionsEditDlg(){
        PF('vwSysOptionsEditDlg').show();
    }
    function closeSysOptionsEditDlg(){
        PF('vwSysOptionsEditDlg').hide();
    }
    //]]>
    </script>
</ui:composition>
