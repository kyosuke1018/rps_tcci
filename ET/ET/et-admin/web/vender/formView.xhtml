<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml"
    >
    <ui:define name="title">#{vcFormView.pageTitle}</ui:define>
    <ui:define name="content">
        <p:panel header="#{vcFormView.pageTitle}">
            <h:form id="form" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="申請人:"/>
                    <h:panelGroup styleClass="applicantInfo">
                        <h:outputText value="#{vcFormView.formVO.applicantName}"/>
                        <h:outputText value="(#{vcFormView.formVO.applicantAd})"/><br/>
                    </h:panelGroup>
                    <h:outputLabel value="廠別:"/>
                    <h:outputText value="#{vcFormView.formVO.factoryName}"/>
                    <h:outputLabel value="供應商:"/>
                    <h:panelGroup>
                        <h:outputText value="#{vcFormView.form.mandt}"/>_
                        <h:outputText value="#{vcFormView.form.venderCode}"/>
                        <h:outputText value="#{vcFormView.form.cname}"/>
                    </h:panelGroup>
                    <h:outputLabel value="供應商類別異動:"/>
                    <h:panelGroup>
                        <h:panelGroup rendered="#{vcFormView.formVO.cnamesOri ne null}">
                            <h:outputText value="#{vcFormView.formVO.cnamesOri}" />
                            <h:outputText value="==>"/>
                        </h:panelGroup>
                        <h:outputText value="#{vcFormView.formVO.cnames}"/>
                    </h:panelGroup>
                    
                    <h:outputLabel value="狀態:"/>
                    <h:outputText value="#{vcFormView.formStatus}"/>
                </h:panelGrid>
                <p:tabView activeIndex="#{vcFormView.activeIndex}">
                    <p:tab title="附件(#{vcFormView.attachmentSize}筆)">
                        <ui:include src="/include/inc_attachment.xhtml">
                            <ui:param name="attachmentBean" value="#{vcFormView.attachmentBean}"/>
                            <ui:param name="contentHolder" value="#{vcFormView.form}"/>
                        </ui:include>
                    </p:tab>
                    <p:tab title="簽核流程" rendered="#{not empty vcFormView.activities}">
                        <ui:include src="/inc/inc_workflow.xhtml">
                            <ui:param name="activities" value="#{vcFormView.activities}"/>
                            <ui:param name="process" value="#{vcFormView.form.process}"/>
                        </ui:include>
                    </p:tab>
                </p:tabView>
            </h:form>
        </p:panel>
    </ui:define>
                    
</ui:composition>
