<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex、nofollow" />
    <meta name="viewport" content="width=device-width" />
    <title>台泥陽光採購平台</title>
    <link rel="icon" 	   type="image/x-icon"	href="img/logo.ico" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/style-comm.css" />
    <link rel="stylesheet" href="css/style-userPswdForget.css" />
</head>

<body>
	<div id="headerField" class="headerField">
		<div id="header"></div>
	</div>        
    
    <div id="container">
        <div class="cover"></div>
        <div class="section">
            <div class="form">
                <div class="caption">忘記密碼<span class="note"> - 輸入電子郵件取得新密碼</span></div>
                <div id="mail" class="customInput"></div>
                <div class="btn">送 出</div>
            </div>
        </div>
    </div>
    
	<div id="footerField">
		<div id="footer"></div>
	</div>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-accordion.min.js"></script>
    <script src="js/content-ajax.js"></script>
    <script src="js/content.js"></script>
    <script>
        $(function(){            
            initHeadFoot();
        });
        
        var mailInput = new customInput("mail", "text", "電子郵件");

        $(".form .btn").click(function(){
            //確認全部欄位是否有空白
            var validEmptyOK = validInputEmpty($(".customInput input"));

            if(validEmptyOK){
                var restUrl = REST_URL + "services/auth/reset";
                var formData = {
                    loginAccount: mailInput.getVal()
                }                    
                ajaxPostData(restUrl, formData);
            }
        });

        function fetchData(response){
            if(response.res.status == 1)
                alert("新密碼已寄送至您的電子郵件信箱");
            
            location.reload();
        }
	</script>
</body>
</html>
