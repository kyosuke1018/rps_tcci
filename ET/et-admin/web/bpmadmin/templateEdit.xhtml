<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">Process Template 編輯</ui:define>
    <ui:define name="head">
        <h:outputScript library="js" name="d3.v3.min.js"/>
        <h:outputScript library="js" name="dagre-d3.min.js"/>
        <h:outputScript library="js" name="graphlib-dot.min.js"/>
    </ui:define>
    <ui:define name="content">
        <style type="text/css">
            .importResult {width:100px;height:40px;overflow:auto;border-color:gray;border-width:1px;white-space: pre;}
        </style>
        <p:panel header="Process Template 編輯">
            <ui:include src="inc_submenu.xhtml"/>
            <h:form id="form" prependId="false">
                <h:panelGrid columns="2" style="vertical-align: top;">
                    <p:fileUpload fileUploadListener="#{bpmTemplateEdit.handleFileUpload}"
                                  label="匯入檔案"
                                  multiple="false"
                                  auto="true"
                                  allowTypes="/(\.|\/)(xls|xlsx)$/i"
                                  update=":form:tabView"
                                  oncomplete="$('div.fileupload-content tr.template-upload.ui-state-error').remove()"/>
                    <h:panelGroup>
                        <h:outputLink value="#{request.contextPath}/bpmadmin/processTemplate.xls">
                            <h:graphicImage library="images" name="excel.png"/>
                            <h:outputText value="範本下載"/>
                        </h:outputLink>
                    </h:panelGroup>
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel value="processname:" styleClass="required"/>
                    <p:inputText value="#{bpmTemplateEdit.processTemplate.processname}"/>
                    <h:outputLabel value="processversion:" styleClass="required"/>
                    <p:inputText value="#{bpmTemplateEdit.processTemplate.processversion}"/>
                    <h:outputLabel value="disabled:"/>
                    <h:selectBooleanCheckbox value="#{bpmTemplateEdit.processTemplate.disabled}"/>
                </h:panelGrid>
                <p:tabView id="tabView">
                    <p:tab id="tab1" title="ACTIVITY">
                        <ui:include src="inc_activity.xhtml"/>
                    </p:tab>
                    <p:tab id="tab2" title="ROUTE">
                        <ui:include src="inc_route.xhtml"/>
                    </p:tab>
                </p:tabView>
                <h:panelGrid columns="4">
                    <p:commandButton value="儲存"
                                     icon="ui-icon-disk"
                                     action="#{bpmTemplateEdit.save}"/>
                    <p:commandButton value="流程預覽"
                                     action="#{bpmTemplateEdit.preview}"
                                     oncomplete="preview(xhr, status, args);"/>
                    <h:outputLabel value="排版方式:"/>
                    <h:selectOneRadio id="layoutDirection" value="TB">
                        <f:selectItem itemValue="TB" itemLabel="上到下"/>
                        <f:selectItem itemValue="LR" itemLabel="左到右"/>
                    </h:selectOneRadio>
                </h:panelGrid>
                <ui:include src="inc_previewDlg.xhtml"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
