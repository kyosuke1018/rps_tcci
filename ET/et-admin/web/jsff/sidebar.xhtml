<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">
  <h:form id="menuform">
    <div class="sidebar">
        <div class="nano">
            <div class="nano-content sidebar-scroll-content">
                <div class="logo">
                    <p:graphicImage name="logo.png" library="images" width="35px" height="35px" />
                    <div class="username" style="color:white;">#{tcSessionController.loginTcUser.displayIdentifier}</div>
                </div>
                <br/>
                <div class="menu">
                    <po:menu model="#{tcSessionController.menuModel}">
                    </po:menu>
                </div>
            </div>
        </div>
    </div>
  </h:form>
</ui:composition>
