<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml"
    >
    <ui:define name="title">#{memberFormSign.pageTitle}</ui:define>
    <ui:define name="content">
        <!-- 公用訊息區 -->
        <ui:include src="/inc/inc_globalMessage.xhtml"></ui:include>
        
        <p:panel header="#{memberFormSign.pageTitle}">
            <h:form id="form" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="申請人:"/>
                    <h:panelGroup styleClass="applicantInfo">
                        <h:outputText value="#{memberFormSign.formVO.loginAccount}"/>&nbsp;
                        <h:outputText value="#{memberFormSign.formVO.name}"/><br/>
                    </h:panelGroup>
                    <h:outputLabel value="電話:"/>
                    <h:outputText value="#{memberFormSign.formVO.phone}"/>
                    <h:outputLabel value="廠別:"/>
                    <h:outputText value="#{memberFormSign.formVO.factoryName}"/>
<!--                    <h:outputLabel value="供應商:"/>
                    <h:panelGroup>
                        <h:outputText value="#{memberFormSign.form.applyVenderCode}"/>&nbsp;
                        <h:outputText value="#{memberFormSign.form.applyVenderName}"/>
                    </h:panelGroup>-->
                </h:panelGrid>   
                <h:panelGroup rendered="#{memberFormSign.formVO.type eq 'M_V'}">
                    <h:outputLabel value="公司基本資料"/><br/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="供應商:"/>
                        <h:panelGroup>
                            <h:outputText value="#{memberFormSign.form.applyVenderCode}"/>&nbsp;
                            <h:outputText value="#{memberFormSign.form.applyVenderName}"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGroup>
                
                <h:panelGroup rendered="#{memberFormSign.formVO.type eq 'M_NV'}">
                    <h:outputLabel value="公司基本資料"/><br/>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="供應商:" styleClass="required"/>
                        <h:panelGroup>
                            <p:inputText value="#{memberFormSign.form.applyVenderCode}" size="10"/>
                            &nbsp;
                            <h:outputText value="#{memberFormSign.form.applyVenderName}"/>
                        </h:panelGroup>
                        
                        <h:outputLabel value="公司統編 / 稅籍編號:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.idCode}"/>
                        <h:outputLabel value="負責人:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.owner1}"/>
                        <h:outputLabel value="公司創立日期:"/>
                        <h:outputText value="#{memberFormSign.formVO.startAt}" >
                            <f:convertDateTime pattern="yyyy/MM/dd"/>
                        </h:outputText>
                        <h:outputLabel value="國別:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.countryCode}(#{memberFormSign.formVO.countryName})"/>
                        <h:outputLabel value="訂單幣別:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.currencyCode}(#{memberFormSign.formVO.currencyName})"/>
                        <h:outputLabel value="公司資本額:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.capital}"/>
                        <h:outputLabel value="年營業額:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.yearRevenue}"/>
                        <h:outputLabel value="員工人數:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.employee}"/>
                        <h:outputLabel value="公司登記電話:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.tel1}"/>
                        <h:outputLabel value="公司登記地址:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.addr1}"/>
                        <h:outputLabel value="供貨商類別:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.venderType}"/>
                        <h:outputLabel value="供應商行業別:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.industry}"/>
                        <h:outputLabel value="主要產品:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.brief2}"/>
                        <h:outputLabel value="代理品牌:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.brief3}"/>
                    </h:panelGrid>
                    <h:outputLabel value="聯絡人資料"/><br/>
                    <p:panelGrid columns="6" columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" >
                        <h:outputLabel value="聯絡人:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.owner2} #{memberFormView.formVO.owner2Tile}"/>
                        <h:outputLabel value="電話:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.tel2}"/>
                        <h:outputLabel value="手機:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.tel3}"/>
                        <h:outputLabel value="傳真:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.tel4}"/>
                        <h:outputLabel value="電子信箱:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.url2}"/>
                        <h:outputLabel value="地址:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.addr2}"/>
                    </p:panelGrid>
                    <h:outputLabel value="匯款銀行帳戶資料"/><br/>
                    <p:panelGrid columns="6" columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-5" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" >
                        <h:outputLabel value="銀行名稱 / 分行:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.bank1}"/>
                        <h:outputLabel value="受款人:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.bank1Beneficiary}"/>
                        <h:outputLabel value="銀行代號 (金資代碼):"/>
                        <h:outputLabel value="#{memberFormSign.formVO.bank1Code}"/>
                    </p:panelGrid>
                    <p:panelGrid columns="4" columnClasses="ui-grid-col-1,ui-grid-col-2,ui-grid-col-1,ui-grid-col-8" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" >
                        <h:outputLabel value="銀行帳號:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.bank1Account}"/>
                        <h:outputLabel value="銀行地址:"/>
                        <h:outputLabel value="#{memberFormSign.formVO.bank1Addr}"/>
                    </p:panelGrid>
                </h:panelGroup>    
                
                <h:panelGrid columns="2">    
                    <h:outputLabel value="狀態:"/>
                    <h:outputText value="#{memberFormSign.formStatus}"/>
                </h:panelGrid>
                <p:tabView activeIndex="#{memberFormSign.activeIndex}">
                    <p:tab title="附件(#{memberFormSign.attachmentSize}筆)">
                        <ui:include src="/include/inc_attachment.xhtml">
                            <ui:param name="attachmentBean" value="#{memberFormSign.attachmentBean}"/>
                            <ui:param name="contentHolder" value="#{memberFormSign.form}"/>
                        </ui:include>
                    </p:tab>
                    <p:tab title="簽核流程" rendered="#{not empty memberFormSign.activities}">
                        <ui:include src="/inc/inc_workflow.xhtml">
                            <ui:param name="activities" value="#{memberFormSign.activities}"/>
                            <ui:param name="process" value="#{memberFormSign.form.process}"/>
                        </ui:include>
                    </p:tab>
                </p:tabView>
                <h:panelGroup rendered="#{memberFormSign.initSuccess}">
                    <hr/>
                    <p:commandButton value="改派"
                                     icon="ui-icon-refresh"
                                     onclick="PF('wvReassignDlg').show();
                                             return false;"/>
                    <hr/>
                    <p:commandButton value="核准"
                                     icon="ui-icon-check"
                                     onstart="return confirm('確認申請單(#{memberFormSign.form.id})核准?');"
                                     action="#{memberFormSign.actionApprove}"/>&nbsp;
                    <p:commandButton value="駁回"
                                     icon="ui-icon-cancel"
                                     onstart="return confirm('確認申請單(#{memberFormSign.form.id})駁回?');"
                                     action="#{memberFormSign.actionReject}"/>
                    <h:outputText value=" (駁回請填寫簽核意見)"/>
                    <p:commandButton value="關閉"
                                     icon="ui-icon-circle-close"
                                     action="#{memberFormSign.actionClose}"/>
                    <h:panelGrid columns="2">
                        <h:outputText value="簽核意見:"/>
                        <p:inputTextarea value="#{memberFormSign.comment}" cols="60" onblur="trimInput(this)"/>
                    </h:panelGrid>
                </h:panelGroup>
            </h:form>
        </p:panel>
        
        <ui:include src="/inc/inc_reassignDlg.xhtml">
            <ui:param name="controller" value="#{memberFormSign}"/>
        </ui:include>
    </ui:define>
</ui:composition>
