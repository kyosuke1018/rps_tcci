<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >
    <!-- 關聯相簿選取對話框 -->
    <h:form id="albumSelEditForm" prependId="false" >
        <p:dialog header="關聯相簿選取對話框" id="albumSelEditDlg" widgetVar="vwAlbumSelEditDlg" 
                  modal="true" draggable="true" resizable="true" showEffect="clip" hideEffect="clip" 
                  onShow="hideBodyScrollY();"
                  onHide="doResize('dtResult'); showBodyScrollY();" 
                  closeOnEscape="true" >
            <p:fieldset legend="勾選相簿" toggleable="true" style="max-height:360px;overflow-y: scroll;"  >
                <h:graphicImage library="images" name="info.png" styleClass="icons" />
                <p:outputLabel styleClass="info" value="相簿需事先於【B21.圖庫管理】中的[百種興盛]或[出差]資料夾中建立並發佈，此處才可選取!" />
                <p:separator />
                <p:selectManyCheckbox value="#{publication.selectedAlbums}" layout="grid" columns="1" >
                    <f:selectItems value="#{publication.albumOps}" />
                </p:selectManyCheckbox>
            </p:fieldset>
     
            <p:separator />
            
            <p:panelGrid columns="1" styleClass="pgDlgActionBtns" >
                <h:panelGroup id="pgAlbumSelEditSubmit" >
                    <p:commandButton id="cbAlbumSelEditSave" value="確定"
                                     actionListener="#{publication.setSelAlbums()}" 
                                     update=":fmMain" 
                                     oncomplete="saveAlbumSelEditDlg(xhr, status, args);" 
                                     icon="ui-icon-disk" ></p:commandButton><!-- update all form -->
                    <p:spacer width="5" />
                    <p:commandButton id="cbAlbumSelEditClose" value="取消" immediate="true" 
                                     onclick="closeAlbumSelEditDlg();" 
                                     icon="ui-icon-circle-close" ></p:commandButton>
                </h:panelGroup>
            </p:panelGrid>
        </p:dialog>
    </h:form>

    <script type="text/javascript">
    //<![CDATA[
    function openAlbumSelEditDlg(xhr, status, args){
        if( afterCallBackHandler(xhr, status, args) ){
            showAlbumSelEditDlg();
        }
    }
    function saveAlbumSelEditDlg(xhr, status, args){
        if( afterCallBackHandler(xhr, status, args) ){
            closeAlbumSelEditDlg();
        }
    }
    
    function showAlbumSelEditDlg(){
        PF('vwAlbumSelEditDlg').show();
    }
    function closeAlbumSelEditDlg(){
        PF('vwAlbumSelEditDlg').hide();
    }
    //]]>
    </script>
</ui:composition>
