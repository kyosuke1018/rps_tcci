<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="formReassign" prependId="false">
        <p:dialog header="請選擇改派人員"
                  widgetVar="wvReassignDlg"
                  modal="true"
                  resizable="false">
            <h:panelGrid columns="2">
                <h:outputLabel value="改派人員:"/>
                <p:autoComplete value="#{controller.reassignUser}"
                                converter="#{tcUserConverter}"
                                dropdown="false"
                                minQueryLength="1"
                                forceSelection="true"
                                completeMethod="#{controller.completeActiveUser}"
                                var="user"
                                itemLabel="#{user.displayIdentifier}"
                                itemValue="#{user}"
                                size="20"
                                maxResults="15">
                    <p:column>#{user.displayIdentifier}</p:column>
                    <p:ajax event="query" global="false"/>
                </p:autoComplete>
                <h:outputLabel value="備註:"/>
                <p:inputText value="#{controller.reassignComment}"
                             onblur="trimInput(this)"
                             size="30"
                             maxlength="50"/>
            </h:panelGrid>
            <hr/>
            <p:commandButton value="確認改派"
                             icon="ui-icon-circle-check"
                             action="#{controller.actionReassign}"/>
            <p:spacer width="8px"/>
            <p:commandButton value="取消"
                             icon="ui-icon-circle-close"
                             onclick="PF('wvReassignDlg').hide();return false;"/>
        </p:dialog>
    </h:form>
</ui:composition>
