<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">模擬使用者</ui:define>
    <ui:define name="content">
        <p:panel id="panel" header="模擬使用者">
            <h:panelGroup rendered="#{userSession.isUserInRole('ADMINISTRATORS')}">
                <h:form id="form" prependId="false">
                    <h:outputText value="模擬帳號: "/>
                    <p:inputText value="#{userSession.newUserAccount}"
                                 onblur="trimInputToLower(this)"/>
                    <p:commandButton value="送出"
                                     action="#{userSession.doSwitchUser}"/>
                </h:form>
            </h:panelGroup>
            <h:panelGroup rendered="#{not userSession.isUserInRole('ADMINISTRATORS')}">
                <h:outputText value="無權限"/>
            </h:panelGroup>
        </p:panel>
    </ui:define>
</ui:composition>
