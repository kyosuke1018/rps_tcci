<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="dummyform"/> <!-- dummy form to prevent PWC3999 problem -->
    <table class="titleBar" border="0">
        <tr>
            <td class="left"/>
            <td class="middle1"/>
            <td class="middle2"/>
            <td class="middle3"><div id="user"><h:outputText value="#{msgApp['app.label.welcome']}: #{userSession.displayName}"/></div></td>
            <td class="right"><h:link outcome="/logoff"><div class="logout"><span>#{msgApp['app.label.logout']}</span></div></h:link></td>
        </tr>
    </table>

    <table class="menuBar" border="0">
        <tr>
            <td class="left"></td>
            <td><div class="menu"><ui:include src="menu.xhtml"/></div></td>
        </tr>
        <tr>
            <td class="left"></td>
            <td><h:graphicImage library="images" name="header_line.png"/></td>
        </tr>
        <tr>
            <td class="left"></td>
            <td><h:graphicImage library="images" name="header_line.png"/></td>
        </tr>
    </table>

    <div class="title"><h:outputText value="#{msgApp['app.title']}"/></div>
    <div class="logoBase"/>
    <h:outputLink value="#{facesContext.externalContext.request.contextPath}">
        <div class="logo"/>
    </h:outputLink>
</ui:composition>
