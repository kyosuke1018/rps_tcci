<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">合約及合約商品同步</ui:define>
    <ui:define name="content">
        <p:panel header="合約及合約商品同步">
            <h:form id="form" prependId="false">
                <p:commandButton value="SAP合約匯出"
                                 icon="ui-icon-play"
                                 action="#{contractSync.sapContract2Csv()}"/>
                <h:outputText value=" | "/>
                <p:commandButton value="比對"
                                 icon="ui-icon-search"
                                 action="#{contractSync.sync()}"
                                 update="#{p:component('syncResult')}"/>&nbsp;
                <p:commandButton value="儲存"
                                 icon="ui-icon-disk"
                                 action="#{contractSync.save()}"
                                 update="#{p:component('syncResult')}"/>
                <hr/>
                <p:tabView id="syncResult">
                    <p:tab title="合約(#{empty contractSync.result1 ? 0:contractSync.result1.size()}筆)">
                        <ui:include src="inc_contract.xhtml"/>
                    </p:tab>
                    <p:tab title="合約商品(#{empty contractSync.result2 ? 0:contractSync.result2.size()}筆)">
                        <ui:include src="inc_contprod.xhtml"/>
                    </p:tab>
                </p:tabView>
            </h:form>
        </p:panel>            
    </ui:define>
</ui:composition>
