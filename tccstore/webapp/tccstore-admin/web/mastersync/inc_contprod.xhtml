<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <p:dataTable value="#{contractSync.result2}"
                 var="contprod"
                 paginator="true" paginatorPosition="bottom" rows="10"
                 rowStyleClass="#{contprod.valid ? '' : 'ui-state-error'}">
        <p:column headerText="合約代碼">
            <h:outputText value="#{contprod.contract}"/>
        </p:column>
        <p:column headerText="合約項次">
            <h:outputText value="#{contprod.posnr}"/>
        </p:column>
        <p:column headerText="商品代碼">
            <h:outputText value="#{contprod.product}"/>
        </p:column>
        <p:column headerText="廠代碼">
            <h:outputText value="#{contprod.plant}"/>
        </p:column>
        <p:column headerText="銷售地區代碼">
            <h:outputText value="#{contprod.salesarea}"/>
        </p:column>
        <p:column headerText="提貨方式">
            <h:outputText value="#{contprod.method}"/>
        </p:column>
        <p:column headerText="訊息">
            <h:outputText value="#{contprod.message}"/>
        </p:column>
    </p:dataTable>
</ui:composition>
