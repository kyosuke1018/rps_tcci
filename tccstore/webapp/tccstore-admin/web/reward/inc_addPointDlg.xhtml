<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="formEdit" prependId="false">
        <p:dialog header="點數調整"
                  resizable="false"
                  modal="true"
                  widgetVar="wvFormEdit">
            <h:panelGrid columns="2">
                <h:outputLabel value="帳號:"/>
                <p:inputText value="#{rewardController.editAccount}" onblur="trimInput(this)"/>
                <h:outputLabel value="類型:"/>
                <h:panelGroup>
                    <h:selectOneRadio value="#{rewardController.editType}">
                        <f:selectItem itemLabel="紅利" itemValue="1"/>
                        <f:selectItem itemLabel="金幣" itemValue="2"/>
                    </h:selectOneRadio>
                </h:panelGroup>
                <h:outputLabel value="加點:"/>
                <p:inputText value="#{rewardController.editValue}" onblur="trimInput(this)"/>
                <h:outputLabel value="說明:"/>
                <p:inputText value="#{rewardController.editDesc}" size="80" onblur="trimInput(this)"/>
            </h:panelGrid>
            <hr/>   
            <div style="text-align:center;">
                <p:commandButton value="确认"
                                 icon="ui-icon-circle-check"
                                 update=":form:result"
                                 action="#{rewardController.addValueOK}"/>&nbsp;
                <p:commandButton value="取消"
                                 icon="ui-icon-close"
                                 onclick="PF('wvFormEdit').hide();
                                         return false;"/>
            </div>
        </p:dialog>
    </h:form>
</ui:composition>
