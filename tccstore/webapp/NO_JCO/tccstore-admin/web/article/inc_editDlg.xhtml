<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="formEdit" prependId="false">
        <p:dialog id="editDialog"
                  header="編輯"
                  resizable="false"
                  modal="true"
                  widgetVar="wvEditDialog">
            <h:panelGrid columns="2">
                <h:outputLabel value="ID:"/>
                <h:outputText value="#{articleController.selected.id}"/>
                <h:outputLabel value="主旨:"/>
                <p:inputText value="#{articleController.selected.title}" size="80" maxlength="255" onblur="trimInput(this)"/>
                <h:outputLabel value="網址"/>
                <p:inputText value="#{articleController.selected.link}" size="80" maxlength="255" onblur="trimInput(this)"/>
                <h:outputLabel value="發佈/停用:"/>
                <h:selectOneRadio id="editDisabled"
                                  value="#{articleController.selected.active}">
                    <f:selectItem itemLabel="發佈" itemValue="#{true}"/>
                    <f:selectItem itemLabel="停用" itemValue="#{false}"/>
                </h:selectOneRadio>
            </h:panelGrid>
            <hr/>   
            <div style="text-align:center;">
                <p:commandButton value="确认"
                                 icon="ui-icon-circle-check"
                                 action="#{articleController.save}"
                                 update=":form:queryResult"
                                 oncomplete="PF('wvEditDialog').hide()"/>&nbsp;
                <p:commandButton value="取消"
                                 icon="ui-icon-close"
                                 onclick="PF('wvEditDialog').hide();return false;"/>
            </div>
        </p:dialog>
    </h:form>
</ui:composition>
