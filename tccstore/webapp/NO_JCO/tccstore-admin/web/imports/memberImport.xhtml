<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">會員匯入</ui:define>
    <ui:define name="content">
        <p:panel header="會員匯入">
            <ui:include src="inc_submenu.xhtml"/>
            <h:form id="form" prependId="false">
                <ui:include src="/include/inc_importExcel.xhtml">
                    <ui:param name="importController" value="#{memberImport}"/>
                    <ui:param name="excelTemplateURL" value="/templates/memberImport.xlsx"/>
                </ui:include>
            </h:form>
        </p:panel>
    </ui:define>
    <ui:define name="voColumns">
        <p:column headerText="帳號"
                  sortBy="#{row.loginAccount}">
            <h:outputText value="#{row.loginAccount}"/>
        </p:column>
        <p:column headerText="名稱"
                  sortBy="#{row.name}">
            <h:outputText value="#{row.name}"/>
        </p:column>
        <p:column headerText="電子信箱"
                  sortBy="#{row.email}">
            <h:outputText value="#{row.email}"/>
        </p:column>
        <p:column headerText="電話"
                  sortBy="#{row.phone}">
            <h:outputText value="#{row.phone}"/>
        </p:column>
        <p:column headerText="密碼"
                  sortBy="#{row.password}">
            <h:outputText value="#{row.password}"/>
        </p:column>
        <p:column headerText="啟用"
                  sortBy="#{row.active}">
            <h:outputText value="#{row.active}"/>
        </p:column>
    </ui:define>
</ui:composition>
