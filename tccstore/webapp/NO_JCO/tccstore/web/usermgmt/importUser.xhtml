<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">#{msgUsermgmt['usermgmt.title.importuser']}</ui:define>
    <ui:define name="content">
        <p:panel header="#{msgUsermgmt['usermgmt.title.importuser']}">
            <h:form id="form" prependId="false">
                <ui:include src="inc_submenu.xhtml"/>
                <hr/>
                <ui:include src="/include/inc_importExcel.xhtml">
                    <ui:param name="importController" value="#{importTcUser}"/>
                    <ui:param name="excelTemplateURL" value="/usermgmt/importUser.xls"/>
                </ui:include>
            </h:form>
        </p:panel>
    </ui:define>
    <ui:define name="voColumns">
        <p:column headerText="#{msgUsermgmt['usermgmt.label.loginaccount']}"
                  sortBy="#{row.loginAccount}">
            <h:outputText value="#{row.loginAccount}"/>
        </p:column>
        <p:column headerText="#{msgUsermgmt['usermgmt.label.empid']}"
                  sortBy="#{row.empId}">
            <h:outputText value="#{row.empId}"/>
        </p:column>
        <p:column headerText="#{msgUsermgmt['usermgmt.label.cname']}"
                  sortBy="#{row.cname}">
            <h:outputText value="#{row.cname}"/>
        </p:column>
        <p:column headerText="#{msgUsermgmt['usermgmt.label.email']}">
            <h:outputText value="#{row.email}"/>
        </p:column>
    </ui:define>
</ui:composition>
