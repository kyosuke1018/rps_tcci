<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">變更登入者</ui:define>    
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:panel id="panel" header="變更登入者">
                <p:focus context="panel"/>
                <h:outputLabel value="新使用者帳號: " styleClass="required"/>
                <p:inputText value="#{userSession.newUserAccount}"
                             onblur="trimInputToLower(this)"/>
                <p:commandButton value="變更" 
                                 icon="ui-icon-person"
                                 action="#{userSession.doSwitchUser}" 
                                 disabled="#{!userSession.isUserInRole('ADMINISTRATORS,switch-user')}"/>
                <h:outputLabel value="(請輸入登入帳號)"/>
            </p:panel >
        </h:form>        
    </ui:define>
</ui:composition>
