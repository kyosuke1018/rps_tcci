<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">#{orderController.title}</ui:define>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:panel header="#{msgOrder['order.label.listOrder']}">
                <p:fieldset legend="#{msgApp['app.fieldset.queryfilter']}">
                    <h:panelGrid columns="6" style="width:100%;">
                        
                        <p:outputLabel value="#{msgOrder['order.label.plant']}"
                                       for="plant"/>
                        <p:selectOneMenu id="plant" value="#{orderController.filter.plant}">
                            <f:selectItem itemValue=""/>
                            <f:selectItems value="#{orderController.plantList}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="#{msgOrder['order.label.customer']}"
                                       for="customer"/>
                        <p:autoComplete id="customer"
                                        value="#{orderController.filter.customerCode}"
                                        dropdown="true"
                                        forceSelection="true"
                                        completeMethod="#{orderController.completeCustomer}"
                                        var="customer"
                                        itemLabel="#{customer.displayIdentifier}"
                                        itemValue="#{customer.code}"
                                        size="30"
                                        maxResults="15"
                                        >
                            <p:column style="white-space: nowrap;">
                                #{customer.code}
                            </p:column>
                            <p:column style="white-space: nowrap;">
                                #{customer.name}
                            </p:column>
                        </p:autoComplete>
                        
                        <p:outputLabel value="#{msgOrder['order.label.status']}"
                                       for="status"/>
                        
                        <p:selectOneMenu id="status" 
                                         value="#{orderController.filter.status}">
                            <f:selectItem itemValue=""/>
                            <f:selectItems value="#{orderController.statusList}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{msgOrder['order.label.deliveryDate']}"/>
                        <h:panelGroup>
                            <p:calendar value="#{orderController.deliveryDateBegin}"
                                        pattern="#{msgApp['shortDateFormat']}"
                                        size="10"
                                        showOn="button"/>~
                            <p:calendar value="#{orderController.deliveryDateEnd}"
                                        pattern="#{msgApp['shortDateFormat']}"
                                        size="10"
                                        showOn="button"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="#{msgOrder['order.label.id']}"
                                       for="id"/>
                        <p:inputText id="id" 
                                     value="#{orderController.filter.id}"/>
                        
                        <p:outputLabel value="#{msgOrder['order.label.sapOrdernum']}"
                                       for="sapOrdernum"/>
                        <p:inputText id="sapOrdernum"
                                     value="#{orderController.filter.sapOrdernum}"/>

                        <p:outputLabel value="#{msgOrder['order.label.vehicle']}"
                                       for="vehicle"/>
                        <p:inputText id="vehicle" 
                                     value="#{orderController.filter.vehicle}"/>
                        
                    </h:panelGrid>
                    <p:commandButton value="#{msgApp['app.button.query']}"
                                     disabled="#{empty userSession.plantGroups}"
                                     action="#{orderController.query}"
                                     update="datalist :messages :growl"
                                     icon="ui-icon-search"/>
                    <h:panelGroup rendered="#{userSession.isUserInRole('ADMINISTRATORS')}">
                        &nbsp;
                        <p:selectBooleanCheckbox id="excludeC1"
                                                 value="#{orderController.filter.excludeC1}"/>
                        <h:outputLabel value=" 排除c1開的訂單"
                                       for="excludeC1"/>
                    </h:panelGroup>
                </p:fieldset>
                <p:fieldset legend="#{msgApp['app.fieldset.queryresult']}">
                    <h:graphicImage library="images" name="ok16.png"/>
                    <h:outputText value=" :#{msgOrder['order.label.approveDescription']}， "/>
                    <h:graphicImage library="images" name="cancel16.png"/>
                    <h:outputText value=" :#{msgOrder['order.label.cancelDescription']}， "/>
                    <h:outputText value="#{msgOrder['order.label.viewDescription']}。"/>
                    <p:dataTable value="#{orderController.items}"
                                 id="datalist"
                                 paginator="true"
                                 rows="10"
                                 tableStyle="table-layout: auto;"
                                 var="order">
                        <f:facet name="header">  
                            <h:commandLink>
                                <h:graphicImage library="images" name="excel_exports.png" />
                                <p:dataExporter type="xls" target="datalist" fileName="OrderExport"/>
                                <h:outputText value="汇出excel"/>
                            </h:commandLink>
                        </f:facet>  
                        <p:column headerText="#{msgApp['app.label.action']}"
                                  style="text-align: center; width: 54px;"
                                  rendered="#{userSession.isUserInRole('ORDER_APPROVER')}">
                            <p:commandLink action="#{orderController.approve(order)}"
                                           onstart="return confirm('确认要核准此订单吗?');"
                                           update=":growl :messages datalist"
                                           disabled="#{order.status ne 'OPEN' and order.status ne 'OPEN_AUTO'}">
                                <h:graphicImage title="#{msgApp['app.button.approve']}" library="images" name="ok24.png"/>
                            </p:commandLink>
                            <p:commandLink action="#{orderController.initReviewOrder(order)}"
                                           oncomplete="PF('wvRejectDialog').show();"
                                           update=":formReject"
                                           disabled="#{order.status eq 'CANCEL' or order.status eq 'CLOSE'}">
                                <h:graphicImage title="#{msgApp['app.button.cancel']}" library="images" name="cancel24.png"/>
                            </p:commandLink>
                        </p:column>
                        <p:column headerText="#{msgOrder['order.label.status']}"
                                  style="text-align: center;">
                            <h:outputText value="#{order.status.displayName}"
                                          title="审核员:#{order.approver.cname}"/>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.id']}">
                            <p:commandLink value="#{order.id}"
                                           action="#{orderController.initReviewOrder(order)}"
                                           oncomplete="PF('reviewOrderDialogVar').show();"
                                           update=":form:reviewOrderDialog"/>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.customer']}">
                            <h:outputText value="#{order.customerId.displayIdentifier}"/>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.contract']}"
                                  >
                            <h:outputText value="#{order.contractId.code}"/>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.product']}"
                                  style="text-align: center;">
                            <h:outputText value="#{order.productId.name}(#{order.productId.code})"/>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.quantity']}">
                            <h:outputText value="#{order.quantity}"
                                          style="float: right;">
                                <f:convertNumber pattern="#{msgApp['quantityFormat']}"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.salesarea']}">
                            <h:outputText value="#{order.salesareaName}(#{order.salesareaCode})"/>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.method']}">
                            <h:outputText value="#{order.method}"/>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.vehicle']}"
                                  style="text-align: center;">
                            <h:outputText value="#{order.vehicle}"/>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.deliveryDate']}"
                                  style="text-align: center;">
                            <h:outputText value="#{order.deliveryDate}"/>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.sapOrdernum']}"
                                  style="text-align: center;">
                            <h:outputText value="#{order.sapOrdernum}"/>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.message']}">
                            <h:outputText value="#{order.message}"/>
                        </p:column>

                        <p:column headerText="#{msgOrder['order.label.createtime']}">
                            <h:outputText value="#{order.createtime}">
                                <f:convertDateTime type="date" pattern="MM/dd HH:mm"/>
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </p:fieldset>
            </p:panel>
            <ui:include src="reviewOrder.xhtml"/>
        </h:form>
        <ui:include src="inc_rejectDialog.xhtml"/>
    </ui:define>
</ui:composition>
