<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">#{msgPartner['partner.label.listPartnerComment']}</ui:define>
    <ui:define name="content">
        <h:form id="form" prependId="false">
            <p:panel header="#{msgPartner['partner.label.listPartnerComment']}">
                <p:fieldset legend="#{msgApp['app.fieldset.queryfilter']}">
                    <h:panelGrid columns="4" style="width: 100%">
                        <p:outputLabel value="#{msgPartner['partner.label.status']}:"
                                       for="status"/>
                        <p:selectOneMenu id="status" value="#{partnerCommentController.filter.status}">
                            <f:selectItem itemValue=""/>
                            <f:selectItems value="#{partnerCommentController.statusList}"
                                           var="status"
                                           itemLabel="#{status.displayName}"
                                           itemValue="#{status}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{msgPartner['partner.label.comment.partner']}:"
                                       for="partner"/>
                        <p:autoComplete id="partner" 
                                        value="#{partnerCommentController.filter.partner}"
                                        converter="#{ecPartnerConverter}"
                                        completeMethod="#{partnerCommentController.completePartner}"
                                        dropdown="true"
                                        forceSelection="true"
                                        maxResults="30"
                                        var="partner"
                                        itemLabel="#{partner.displayIdentifier}"
                                        itemValue="#{partner}">
                        </p:autoComplete>

                        <p:outputLabel value="#{msgApp['app.label.createtime']}:"
                                       for="createtime"/>
                        <h:panelGroup>
                            <p:calendar id="createtime" value="#{partnerCommentController.filter.createtimeBegin}"
                                        pattern="#{msgApp['shortDateFormat']}"
                                        size="10"
                                        showOn="button"/>~
                            <p:calendar value="#{partnerCommentController.filter.createtimeEnd}"
                                        pattern="#{msgApp['shortDateFormat']}"
                                        size="10"
                                        showOn="button"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{msgPartner['partner.label.comment.active']}:"
                                       for="active"/>
                        <p:selectOneMenu id="active" 
                                         value="#{partnerCommentController.filter.active}">
                            <f:selectItem itemValue=""/>
                            <f:selectItem itemLabel="#{msgPartner['partner.label.comment.active.active']}"
                                          itemValue="#{true}"/>
                            <f:selectItem itemLabel="#{msgPartner['partner.label.comment.active.inactive']}"
                                          itemValue="#{false}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton value="#{msgApp['app.button.query']}"
                                     action="#{partnerCommentController.query}"
                                     update="datalist :messages :growl"
                                     icon="ui-icon-search"/>
                </p:fieldset>
                <p:fieldset legend="#{msgApp['app.fieldset.queryresult']}">
                    <p:dataTable value="#{partnerCommentController.items}"
                                 id="datalist"
                                 paginator="true"
                                 rows="10"
                                 tableStyle="table-layout: auto;"
                                 var="comment">
                        <p:column headerText="#{msgApp['app.label.action']}"
                                  style="text-align: center; white-space: nowrap; width: 70px;">
                            <p:commandLink action="#{partnerCommentController.approve(comment)}"
                                           onstart="return confirm('确认要核准此评语吗?');"
                                           update=":growl :messages datalist"
                                           disabled="#{comment.status ne 'APPLY'}">
                                <h:graphicImage title="#{msgApp['app.button.approve']}" library="images" name="ok24.png"/>
                            </p:commandLink>
                            <p:commandLink action="#{partnerCommentController.reject(comment)}"
                                           onstart="return confirm('确认要驳回此评语吗?');"
                                           update=":growl :messages datalist"
                                           disabled="#{comment.status ne 'APPLY'}">
                                <h:graphicImage title="#{msgApp['app.button.cancel']}" library="images" name="cancel24.png"/>
                            </p:commandLink>
                        </p:column>

                        <p:column headerText="#{msgPartner['partner.label.status']}">
                            <h:outputText value="#{comment.status.displayName}"/>
                        </p:column>
                        
                        <p:column headerText="#{msgPartner['partner.label.comment.partner']}">
                            <h:outputText value="#{comment.ecPartner.displayIdentifier}"/>
                        </p:column>

                        <p:column headerText="#{msgPartner['partner.label.province']}">
                            <h:outputText value="#{comment.ecPartner.province}"/>
                        </p:column>

                        <p:column headerText="#{msgPartner['partner.label.comment.rate']}">
                            <h:outputText value="#{comment.rate}"/>
                        </p:column>

                        <p:column headerText="#{msgPartner['partner.label.comment.active']}">
                            <h:outputText value="#{msgPartner['partner.label.comment.active.active']}"
                                          rendered="#{comment.active}"/>
                            <h:outputText value="#{msgPartner['partner.label.comment.active.inactive']}"
                                          rendered="#{not comment.active}"/>
                        </p:column>

                        <p:column headerText="#{msgPartner['partner.label.comment.message']}">
                            <h:outputText value="#{comment.message}"/>
                        </p:column>

                        <p:column headerText="#{msgPartner['partner.label.comment.member']}">
                            <h:outputText value="#{comment.ecMember.name}(#{comment.ecMember.loginAccount})"/>
                        </p:column>

                        <p:column headerText="#{msgApp['app.label.createtime']}">
                            <h:outputText value="#{comment.createtime}">
                                <f:convertDateTime pattern="#{msgApp['longDateFormat']}"/>
                            </h:outputText>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
