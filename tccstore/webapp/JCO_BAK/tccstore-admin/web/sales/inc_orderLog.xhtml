<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <p:dataTable value="#{orderController.orderLogs}"
                 var="log">
        <p:column headerText="createtime">
            <h:outputText value="#{log.createtime}">
                <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
            </h:outputText>
        </p:column>
        <p:column headerText="event">
            <h:outputText value="#{log.eventType}"/>
        </p:column>
        <p:column headerText="operator">
            <h:outputText value="#{log.operator}"/>
        </p:column>
        <p:column headerText="message">
            <h:outputText value="#{log.message}"/>
        </p:column>
    </p:dataTable>
</ui:composition>
