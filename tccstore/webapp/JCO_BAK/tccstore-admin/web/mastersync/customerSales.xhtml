<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">客戶及業務員同步</ui:define>
    <ui:define name="content">
        <p:panel header="客戶及業務員同步">
            <h:form id="form" prependId="false">
                <p:commandButton value="比對"
                                 icon="ui-icon-disk"
                                 action="#{customerSalesSync.sync()}"
                                 update="#{p:component('syncResult')}"/>&nbsp;
                <p:commandButton value="儲存"
                                 icon="ui-icon-disk"
                                 action="#{customerSalesSync.save()}"
                                 update="#{p:component('syncResult')}"/>
                <hr/>
                <p:tabView id="syncResult">
                    <p:tab title="客戶(#{empty customerSalesSync.customerVOs ? 0:customerSalesSync.customerVOs.size()}筆)">
                        <ui:include src="inc_customer.xhtml"/>
                    </p:tab>
                    <p:tab title="業務員(#{empty customerSalesSync.salesVOs ? 0:customerSalesSync.salesVOs.size()}筆)">
                        <ui:include src="inc_sales.xhtml"/>
                    </p:tab>
                    <p:tab title="客戶業務員(#{empty customerSalesSync.customerSalesVOs ? 0:customerSalesSync.customerSalesVOs.size()}筆)">
                        <ui:include src="inc_customerSales.xhtml"/>
                    </p:tab>
                </p:tabView>
            </h:form>
        </p:panel>            
    </ui:define>
</ui:composition>
