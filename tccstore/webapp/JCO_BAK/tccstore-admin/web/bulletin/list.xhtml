<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">公告管理</ui:define>
    <ui:define name="content">
        <p:panel header="公告管理">
            <h:form id="form" prependId="false">
<!--                <p:commandButton value="查詢"
                                 icon="ui-icon-search"
                                 action="#{bulletinController.query}"
                                 update="queryResult"/>&nbsp;-->
                <p:commandButton value="新增"
                                 icon="ui-icon-plus"
                                 action="#{bulletinController.edit(null)}"
                                 update=":formEdit:editDialog"
                                 oncomplete="PF('wvEditDialog').show()"/>
                <hr/>
                <p:dataTable id="queryResult"
                             value="#{bulletinController.data}"
                             var="row"
                             rows="15"
                             paginator="true"
                             tableStyle="table-layout: auto;">
                    <p:column headerText="ID" sortBy="#{row.id}">
                        <h:outputText value="#{row.id}"/>
                    </p:column>
                    <p:column headerText="主旨" sortBy="#{row.title}">
<!--                        <p:commandLink title="編輯"
                                       action="#{bulletinController.edit(row)}"
                                       update=":formEdit:editDialog"
                                       oncomplete="PF('wvEditDialog').show()">
                            <h:graphicImage library="images" name="page_edit.png"/>
                        </p:commandLink>-->
                        <p:commandLink title="刪除"
                                       action="#{bulletinController.remove(row)}"
                                       update=":form"
                                       onstart="return confirm('確認要刪除?');">
                            <h:graphicImage library="images" name="delete.png"/>
                        </p:commandLink>
                        <p:commandLink action="#{bulletinController.edit(row)}"
                                       update=":formEdit:editDialog"
                                       oncomplete="PF('wvEditDialog').show()">
                            <h:outputText value="#{row.title}"/>
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="開始時間" sortBy="#{row.startTime}">
                        <h:outputText value="#{row.startTime}">
                            <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="結束時間" sortBy="#{row.endTime}">
                        <h:outputText value="#{row.endTime}">
                            <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="啟用" sortBy="#{row.active}">
                        <h:outputText value="#{row.active}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
        <ui:include src="inc_editDlg.xhtml"/>
    </ui:define>
</ui:composition>
