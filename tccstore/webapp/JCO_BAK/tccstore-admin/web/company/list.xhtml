<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">#{msgApp['app.menu.company']}</ui:define>
    <ui:define name="content">
        <p:panel header="#{msgApp['app.menu.company']}">
            <h:form id="form" prependId="false">
                <p:dataTable value="#{companyController.companys}"
                             var="company"
                             rows="15"
                             paginator="true">
                    <p:column headerText="ID">
                        <h:outputText value="#{company.id}"/>
                    </p:column>
                    <p:column headerText="#{msgApp['app.label.company.code']}">
                        <h:outputText value="#{company.code}"/>
                    </p:column>
                    <p:column headerText="#{msgApp['app.label.company.name']}">
                        <h:outputText value="#{company.name}"/>
                    </p:column>
                    <p:column headerText="#{msgApp['app.label.company.hideCredit']}">
                        <p:commandLink action="#{companyController.toggle(company)}"
                                       onstart="return confirm('#{msgApp['app.message.modifyConfirm']}');"
                                       update=":form">
                            <h:graphicImage library="images" name="#{company.hideCredit ? 'checkbox_on.png':'checkbox_off.png'}"/>
                        </p:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>            
    </ui:define>
</ui:composition>
