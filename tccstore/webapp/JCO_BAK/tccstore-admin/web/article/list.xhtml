<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">台泥動態</ui:define>
    <ui:define name="content">
        <p:panel header="台泥動態">
            <h:form id="form" prependId="false">
                <h:panelGrid columns="4">
                    <h:outputLabel value="主旨:"/>
                    <p:inputText value="#{articleController.title}" size="40" onblur="trimInput(this)"/>
                    <h:outputLabel value=", 建立時間:"/>
                    <h:panelGroup>
                        <p:calendar value="#{articleController.startDate}" pattern="yyyy/MM/dd"/> 起 ~
                        <p:calendar value="#{articleController.endDate}" pattern="yyyy/MM/dd"/> 迄
                    </h:panelGroup>
                </h:panelGrid>
                <p:commandButton value="查詢"
                                 icon="ui-icon-search"
                                 action="#{articleController.query}"
                                 update="queryResult"/>&nbsp;
                <p:commandButton value="新增"
                                 icon="ui-icon-plus"
                                 action="#{articleController.edit(null)}"
                                 update=":formEdit:editDialog"
                                 oncomplete="PF('wvEditDialog').show()"/>
                <hr/>
                <p:dataTable id="queryResult"
                             value="#{articleController.data}"
                             var="row"
                             rows="15"
                             paginator="true"
                             tableStyle="table-layout: auto;">
                    <p:column headerText="ID" sortBy="#{row.id}">
                        <h:outputText value="#{row.id}"/>
                    </p:column>
                    <p:column headerText="主旨" sortBy="#{row.title}">
                        <p:commandLink title="刪除"
                                       action="#{articleController.remove(row)}"
                                       update=":form"
                                       onstart="return confirm('確認要刪除?');">
                            <h:graphicImage library="images" name="delete.png"/>
                        </p:commandLink>
                        <p:commandLink action="#{articleController.edit(row)}"
                                       update=":formEdit:editDialog"
                                       oncomplete="PF('wvEditDialog').show()">
                            <h:outputText value="#{row.title}"/>
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="發佈時間" sortBy="#{row.pubdate}">
                        <h:outputText value="#{row.pubdate}">
                            <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="網址" sortBy="#{row.link}" style="max-width:300px;white-space:nowrap;text-overflow:ellipsis;">
                        <h:outputLink value="#{row.link}" target="article">
                            <h:outputText value="#{row.link}"/>
                        </h:outputLink>
                    </p:column>
                    <p:column headerText="發佈" sortBy="#{row.active}">
                        <h:outputText value="#{row.active}"/>
                    </p:column>
                    <p:column headerText="建立時間" sortBy="#{row.createtime}">
                        <h:outputText value="#{row.createtime}">
                            <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
        <ui:include src="inc_editDlg.xhtml"/>
    </ui:define>
</ui:composition>
