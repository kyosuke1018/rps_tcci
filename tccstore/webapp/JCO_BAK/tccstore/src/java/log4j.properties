# default:WARN, output:console
log4j.rootLogger=WARN,console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %p %l - %m%n

# com.tcci: DEBUG (may change to WARNG when go production)
log4j.logger.com.tcci=DEBUG,rollingFile

log4j.appender.rollingFile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.rollingFile.File=${com.sun.aas.instanceRoot}/logs/tccstore.log
log4j.appender.rollingFile.Append=true
log4j.appender.rollingFile.DatePattern='.'yyyy-MM-dd
log4j.appender.rollingFile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingFile.layout.ConversionPattern=%d %-5p [%t][%X{sessionId}][%X{user}] %c{2} - %m%n
