<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">合約商品滙入</ui:define>
    <ui:define name="content">
        <p:panel header="合約商品滙入">
            <ui:include src="inc_submenu.xhtml"/>
            <h:form id="form" prependId="false">
                <ui:include src="/include/inc_importExcel.xhtml">
                    <ui:param name="importController" value="#{contractProductImport}"/>
                    <ui:param name="excelTemplateURL" value="/templates/contractProductImport.xlsx"/>
                </ui:include>
            </h:form>
        </p:panel>
    </ui:define>
    <ui:define name="voColumns">
        <p:column headerText="廠代碼"
                  sortBy="#{row.plant}">
            <h:outputText value="#{row.plant}"/>
        </p:column>
        <p:column headerText="合約代碼"
                  sortBy="#{row.contract}">
            <h:outputText value="#{row.contract}"/>
        </p:column>
        <p:column headerText="合約項次"
                  sortBy="#{row.posnr}">
            <h:outputText value="#{row.posnr}"/>
        </p:column>
        <p:column headerText="商品代碼"
                  sortBy="#{row.product}">
            <h:outputText value="#{row.product}"/>
        </p:column>
<!--        <p:column headerText="單價"
                  sortBy="#{row.unitPrice}">
            <h:outputText value="#{row.unitPrice}"/>
        </p:column>-->
        <p:column headerText="提貨方式"
                  sortBy="#{row.method}">
            <h:outputText value="#{row.method}"/>
        </p:column>
        <p:column headerText="銷售區域代碼"
                  sortBy="#{row.salesarea}">
            <h:outputText value="#{row.salesarea}"/>
        </p:column>
    </ui:define>
</ui:composition>
