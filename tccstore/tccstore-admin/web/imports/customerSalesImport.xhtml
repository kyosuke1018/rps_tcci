<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">客戶業務滙入</ui:define>
    <ui:define name="content">
        <p:panel header="客戶業務滙入">
            <ui:include src="inc_submenu.xhtml"/>
            <h:form id="form" prependId="false">
                <ui:include src="/include/inc_importExcel.xhtml">
                    <ui:param name="importController" value="#{customerSalesImport}"/>
                    <ui:param name="excelTemplateURL" value="/templates/customerSalesImport.xlsx"/>
                </ui:include>
            </h:form>
        </p:panel>
    </ui:define>
    <ui:define name="voColumns">
        <p:column headerText="客戶代碼"
                  sortBy="#{row.customer}">
            <h:outputText value="#{row.customer}"/>
        </p:column>
        <p:column headerText="業務代碼"
                  sortBy="#{row.sales}">
            <h:outputText value="#{row.sales}"/>
        </p:column>
        <p:column headerText="業務代碼清單"
                  sortBy="#{row.salesList}">
            <h:outputText value="#{row.salesList}"/>
        </p:column>
    </ui:define>
</ui:composition>
