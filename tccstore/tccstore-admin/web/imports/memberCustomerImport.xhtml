<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">會員客戶滙入</ui:define>
    <ui:define name="content">
        <p:panel header="會員客戶滙入">
            <ui:include src="inc_submenu.xhtml"/>
            <h:form id="form" prependId="false">
                <ui:include src="/include/inc_importExcel.xhtml">
                    <ui:param name="importController" value="#{memberCustomerImport}"/>
                    <ui:param name="excelTemplateURL" value="/templates/memberCustomerImport.xlsx"/>
                </ui:include>
            </h:form>
        </p:panel>
    </ui:define>
    <ui:define name="voColumns">
        <p:column headerText="會員帳號"
                  sortBy="#{row.loginAccount}">
            <h:outputText value="#{row.loginAccount}"/>
        </p:column>
        <p:column headerText="客戶代碼"
                  sortBy="#{row.customer}">
            <h:outputText value="#{row.customer}"/>
        </p:column>
        <p:column headerText="客戶群代碼"
                  sortBy="#{row.customers}">
            <h:outputText value="#{row.customers}"/>
        </p:column>
    </ui:define>
</ui:composition>
