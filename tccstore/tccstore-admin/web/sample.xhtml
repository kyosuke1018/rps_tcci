<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">XXX功能</ui:define>
    <ui:define name="content">
        <p:panel header="XXX功能">
            <h:form id="form" prependId="false">
                <p:fieldset legend="#{msgApp['app.fieldset.queryfilter']}">
                    <h:panelGrid columns="4" width="100%">
                        <h:outputLabel value="NAME:"/>
                        <p:inputText/>
                        <h:outputLabel value="DESCRIPTION:"/>
                        <p:inputText/>
                        <h:outputLabel value="CREATOR:"/>
                        <p:inputText/>
                        <h:outputLabel value="MODIFIED TIME:"/>
                        <h:panelGroup>
                            <p:calendar pattern="yyyy/MM/dd"
                                        navigator="true"
                                        readonly="true"
                                        size="10"/> ~
                            <p:calendar pattern="yyyy/MM/dd"
                                        navigator="true"
                                        readonly="true"
                                        size="10"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <p:commandButton value="#{msgApp['app.button.query']}"
                                     icon="ui-icon-search"
                                     onclick="alert('Do Search action!');return false;"/>
                </p:fieldset>
                <br/>
                <p:fieldset legend="#{msgApp['app.fieldset.queryresult']}">
                    <p:dataTable>
                        <p:column headerText="ID">
                        </p:column>
                        <p:column headerText="名稱">
                        </p:column>
                        <p:column headerText="描述">
                        </p:column>
                        <p:column headerText="建立者">
                        </p:column>
                        <p:column headerText="異動時間">
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
                <br/>
                <p:fileUpload label="檔案上傳" auto="true"/>
            </h:form>
        </p:panel>            
    </ui:define>
</ui:composition>
