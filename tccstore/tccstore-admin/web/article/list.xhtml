<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">台泥動態</ui:define>
    <ui:define name="content">
        <p:panel header="台泥動態">
            <h:form id="form" prependId="false">
                <h:panelGrid columns="4">
                    <h:outputLabel value="主旨:"/>
                    <p:inputText value="#{articleController.title}" size="40" onblur="trimInput(this)"/>
                    <h:outputLabel value=", 建立時間:"/>
                    <h:panelGroup>
                        <p:calendar value="#{articleController.startDate}" pattern="yyyy/MM/dd"/> 起 ~
                        <p:calendar value="#{articleController.endDate}" pattern="yyyy/MM/dd"/> 迄
                    </h:panelGroup>
                </h:panelGrid>
                <p:commandButton value="查詢"
                                 icon="ui-icon-search"
                                 action="#{articleController.query}"
                                 update="queryResult"/>&nbsp;
                <p:button value="新增"
                          icon="ui-icon-plus"
                          outcome="edit.xhtml"/>
                <hr/>
                <p:dataTable id="queryResult"
                             value="#{articleController.data}"
                             var="row"
                             rows="15"
                             paginator="true"
                             tableStyle="table-layout: auto;">
                    <p:column headerText="ID" sortBy="#{row.id}">
                        <h:outputText value="#{row.id}"/>
                    </p:column>
                    <p:column headerText="動作" style="text-align: center;">
                        <h:outputLink title="預覽"
                                      value="/tccstore/service/article/view/#{row.id}?preview=Y" target="article">
                            <h:graphicImage library="images" name="page_view.png"/>
                        </h:outputLink>
                        <p:commandLink title="刪除"
                                       action="#{articleController.remove(row)}"
                                       update=":form"
                                       onstart="return confirm('確認要刪除?');">
                            <h:graphicImage library="images" name="delete.png"/>
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="主旨" sortBy="#{row.title}">
                        <h:link outcome="edit" title="編輯">
                            <f:param name="id" value="#{row.id}"/>
                            <h:graphicImage library="images" name="page_edit.png"/>
                            <h:outputText value="#{row.title}"/>
                        </h:link>
                    </p:column>
                    <p:column headerText="發佈時間" sortBy="#{row.pubdate}" style="text-align: center;">
                        <p:commandLink title="發佈"
                                       action="#{articleController.publish(row)}"
                                       update=":form"
                                       onstart="return confirm('確認要發佈?');"
                                       rendered="#{empty row.pubdate}">
                            <h:graphicImage library="images" name="page_go.png"/>
                        </p:commandLink>
                        <h:outputText value="#{row.pubdate}">
                            <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="網址/內容" style="max-width:300px;white-space:nowrap;text-overflow:ellipsis;">
                        <h:outputText value="#{articleController.shortContent(row)}"/>
                    </p:column>
                    <p:column headerText="啟用" sortBy="#{row.active}" style="text-align: center;">
                        <p:commandLink action="#{articleController.toggleActive(row)}"
                                       update=":form"
                                       onstart="return confirm('確認要變更?');">
                            <h:graphicImage library="images" name="#{row.active ? 'check_box.png':'check_box_uncheck.png'}"/>
                        </p:commandLink>
                    </p:column>
                    <p:column headerText="建立時間" sortBy="#{row.createtime}">
                        <h:outputText value="#{row.createtime}">
                            <f:convertDateTime type="date" pattern="yyyy/MM/dd HH:mm"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
