<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">服務清單</ui:define>
    <ui:define name="content">
        <p:panel header="服務清單">
            <ui:include src="inc_submenu.xhtml"/>
            <h:form id="form" prependId="false">
                <p:dataTable value="#{myService.myServices}"
                             var="row"
                             paginator="true"
                             rows="10">
                    <p:column headerText="ID">
                        <h:outputText value="#{row.id}"/>
                    </p:column>
                    <p:column headerText="服務">
                        <h:outputText value="#{row.service}"/>
                    </p:column>
                    <p:column headerText="服務網址">
                        <h:outputText value="#{row.serviceUrl}"/>
                    </p:column>
                    <p:column headerText="服務說明"
                              sortBy="#{row.description}">
                        <h:outputText value="#{row.description}"/>
                    </p:column>
                    <p:column headerText="啟用">
                        <h:outputText value="#{row.active}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>            
    </ui:define>
</ui:composition>
