<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">Mobile App 編輯</ui:define>
    <ui:define name="content">
        <p:panel header="Mobile App 編輯">
            <h:form id="form" prependId="false">
                <h:panelGrid columns="2">
                    <h:outputLabel value="ID:"/>
                    <h:outputText value="#{mobileAppEdit.myApp.id}"/>
                    <h:outputLabel value="PLATFORM:"/>
                    <p:inputText value="#{mobileAppEdit.myApp.platform}"
                                 maxlength="50"/>
                    <h:outputLabel value="VERSION:"/>
                    <p:inputText value="#{mobileAppEdit.myApp.appVersion}"
                                 maxlength="20"/>
                </h:panelGrid>
                <p:fieldset legend="附件檔">
                    <ui:include src="/include/inc_attachment.xhtml"/>
                </p:fieldset>
                <br/>
                <p:commandButton value="#{msgApp['app.button.save']}"
                                 icon="ui-icon-disk"
                                 action="#{mobileAppEdit.save}"
                                 disabled="#{not mobileAppEdit.editable}"/>
            </h:form>
        </p:panel>            
    </ui:define>
</ui:composition>
