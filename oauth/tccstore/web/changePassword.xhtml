<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">#{msgApp['app.menu.changePassword']}</ui:define>
    <ui:define name="content">
        <p:panel header="#{msgApp['app.menu.changePassword']}">
            <h:form id="form" prependId="false">
                <h:panelGrid columns="2" style="margin-left: auto;margin-right: auto;">
                    <h:outputLabel value="#{msgApp['app.label.oldPassword']}:" for="oldPassword"/>
                    <p:password id="oldPassword" value="#{changePassword.oldPassword}" maxlength="100"/>
                    <h:outputLabel value="#{msgApp['app.label.newPassword']}:" for="newPassword"/>
                    <p:password id="newPassword" value="#{changePassword.newPassword}" maxlength="100"/>
                    <h:outputLabel value="#{msgApp['app.label.newPassword2']}:" for="newPassword2"/>
                    <p:password id="newPassword2" value="#{changePassword.newPassword2}" maxlength="100"/>
                    <p:commandButton value="#{msgApp['app.button.submit']}"
                                     icon="ui-icon-circle-check"
                                     action="#{changePassword.submit}"/>
                </h:panelGrid>
            </h:form>
        </p:panel>            
    </ui:define>
</ui:composition>
