<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">(CSBU)合併公司設定</ui:define>
    <ui:define name="content">
        <h:form id="qryForm" prependId="false">
            <p:panel header="(CSBU)合併公司設定">
                <!--<p:fieldset id="fieldsetResult" >-->
                    <p:dataTable id="dtCsbuList"
                             value="#{queryCsbuController.csbuList}"
                             var="row"
                             rows="30"
                             paginator="true">
                        <p:column headerText="ID" styleClass="valCol" width="30">
                            <h:outputText value="#{row.id}"/>
                        </p:column>
                        <p:column headerText="MANDT" width="40">
                            <h:outputText value="#{row.mandt}"/>
                        </p:column>
                        <p:column headerText="ZCSLVL" width="40">
                            <h:outputText value="#{row.zcslvl}"/>
                        </p:column>
                        <p:column headerText="ZBUKFM" width="60"
                                  filterBy="#{row.zbukfm}" filterMaxLength="6" 
                                  filterStyle="width:60px;" filterMatchMode="contains">
                            <h:outputText value="#{row.zbukfm}"/>
                        </p:column>
                        <p:column headerText="ZBUKFM_NM" width="120">
                            <h:outputText value="#{row.zbukfmNm}"/>
                        </p:column>
                        <p:column headerText="ZCSTYP" width="40">
                            <h:outputText value="#{row.zcstyp}"/>
                        </p:column>
                        <p:column headerText="ZCSDTB" width="40">
                            <h:outputText value="#{row.zcsdtb}"/>
                        </p:column>
                        <p:column headerText="ZBUKTO" width="60">
                            <h:outputText value="#{row.zbukto}"/>
                        </p:column>
                        <p:column headerText="WAERS" width="50">
                            <h:outputText value="#{row.waers}"/>
                        </p:column>
                    </p:dataTable>
                <!--</p:fieldset>-->
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
