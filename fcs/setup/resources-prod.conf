# asadmin --host 192.168.204.35 multimode --file resources-prod.conf

# jdbc, jndi config
delete-jdbc-resource jdbc/fcs
delete-jdbc-connection-pool fcsPool
delete-custom-resource jndi/fcs.config
add-resources glassfish-resources-prod.xml

# SAM config
delete-message-security-provider --layer HttpServlet SAM_FCS
create-message-security-provider --layer HttpServlet --classname com.tcci.cas.sam.CasServerAuthModule --providertype server --property defaultGroup="Authenticated":casServerLoginUrl="${com.taiwancement.sso.loginUrl}":casServerUrlPrefix="${com.taiwancement.sso.serverUrlPrefix}":jaas-context="casRealm":jndi-dataSource="jdbc/fcs":query-group="select g.code from TC_User u, TC_USERGROUP gu,TC_GROUP g where u.login_account\=? and u.id\=gu.user_id and gu.GROUP_ID\=g.id":serverName="fcs.taiwancement.com" SAM_FCS
