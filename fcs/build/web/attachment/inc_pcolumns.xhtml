<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >
<!--待補-->
<p:column 
    sortBy="#{row.yearMonth}"
    filterBy="#{row.yearMonth}"
   style="width:100px;text-align: center;"

>
    <f:facet name="header">
        <h:outputLabel  value="年月" escape="false" />
    </f:facet>
    <h:outputText value="#{row.yearMonth}" 
    />
</p:column>
<p:column>
    <f:facet name="header">
        <h:graphicImage library="images" name="excel.png"/>
    </f:facet>
    <h:commandLink value="#{row.attachmentVO.fileName}"
                   actionListener="#{queryAttachmentController.attachmentController.downloadAction(row.attachmentVO)}"
                   class="uploadFile"
                   immediate="true"
                   onclick="monitorDownload()">
        <p:fileDownload value="#{queryAttachmentController.attachmentController.downloadFile}"/>
    </h:commandLink>
</p:column>

</ui:composition>
