<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <p:dataTable id="dtTranDetailList" value="#{detailList}"
                 styleClass="ui-datatable-hor-scroll"
                 var="row"
                 rows="10" paginator="true"
                 style="display: none;">
        <!--filteredValue="#{tab.filterTranList}"-->
        <p:column headerText="#{msgApp['app.label.ym']}" width="50" style="text-align: center;">
            <h:outputText value="#{row.getYMString()}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt7']}" width="50" style="text-align: center;"
                  filterBy="#{row.bukrs}" filterMaxLength="4" 
                  filterStyle="width:50px;" filterMatchMode="contains">
            <h:outputText value="#{row.bukrs}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt8']}" width="50" style="text-align: center;"
                  filterBy="#{row.zafbuk}" filterMaxLength="4" 
                  filterStyle="width:50px;" filterMatchMode="contains">
            <h:outputText value="#{row.zafbuk}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt18']}" width="60" style="text-align: center;">
            <h:outputText value="#{row.zafcat}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt19']}" width="60">
            <h:outputText value="#{row.zaftyp}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt49']}" width="50">
            <h:outputText value="#{row.gjahr}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt20']}" width="80">
            <h:outputText value="#{row.belnr}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt21']}" width="40">
            <h:outputText value="#{row.buzei}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt22']}" width="100">
            <h:outputText value="#{row.kunnr}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt23']}" width="100">
            <h:outputText value="#{row.lifnr}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt24']}" width="80">
            <h:outputText value="#{row.hkont}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt42']}" width="100">
            <h:outputText value="#{row.hkontIfrs}" styleClass="item1Sum"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt43']}" width="60">
            <h:outputText value="#{row.accountCode}" styleClass="item1Sum"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt25']}" width="80">
            <h:outputText value="#{row.budat}">
                <f:convertDateTime type="date" pattern="yyyy/MM/dd"/>
            </h:outputText>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt50']}" width="50">
            <h:outputText value="#{row.blart}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt12']}" width="50">
            <h:outputText value="#{row.waers}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt32']}" styleClass="valCol" width="100">
            <h:outputText value="#{row.wrbtr}" styleClass="item1Sum"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt33']}" styleClass="valCol" width="100">
            <h:outputText value="#{row.dmbtr}" styleClass="item1Sum"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt26']}" width="70">
            <h:outputText value="#{row.zuonr}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt27']}" width="180">
            <h:outputText value="#{row.sgtxt}" style="white-space: pre-wrap;"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt28']}" width="150">
            <h:outputText value="#{row.zafbukNm}" style="white-space: pre-wrap;"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt29']}" width="150">
            <h:outputText value="#{row.txt50}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt30']}" width="50">
            <h:outputText value="#{row.zckflg}"/>
        </p:column>
        <p:column headerText="#{msgApp['irs.msg.txt31']}" width="80">
            <h:outputText value="#{row.zlupdt}">
                <f:convertDateTime type="date" pattern="yyyy/MM/dd"/>
            </h:outputText>
        </p:column>
    </p:dataTable>
</ui:composition>
