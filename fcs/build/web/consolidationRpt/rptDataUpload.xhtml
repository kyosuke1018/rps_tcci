<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">#{msgApp['app.label.upload2']}</ui:define>
    <ui:define name="content">
        <p:panel header="#{msgApp['app.label.upload2']}">
            <h:form id="form" prependId="false">
                <h:panelGrid columns="6">
                    <h:outputLabel value="#{msgApp['app.label.report.ym']}:"/>
                    <h:outputText value="#{consolidationRptUpload.yearmonth}" styleClass="rptYearMonth"/>
                    <h:outputLabel value="#{msgApp['company.msg.txt1']}:"/>
                    <h:outputText value="#{consolidationRptUpload.company.code}" styleClass="rptCompany"/>
                    <h:outputLabel value="#{msgApp['company.msg.txt2']}:"/>
                    <h:outputText value="#{consolidationRptUpload.company.name}" styleClass="rptCompany"/>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{msgApp['app.label.upload3']}:"/>
                    <h:panelGroup>
                        <ui:include src="/include/inc_attachment.xhtml">
                            <ui:param name="uploadUpdate" value=":form:btnSave :form:reportTabs"/>
                            <!--:form:dtUploadData-->
                            <!--<ui:param name="process" value=":form:currencyRate"/>-->
                        </ui:include>
                    </h:panelGroup>
                    <p:messages id="pmsg" autoUpdate="true"/>
                </h:panelGrid>
                <h:panelGrid columns="3">
                    <h:outputLabel value="#{msgApp['app.label.modify']}:"/>
                    <h:outputText value="#{consolidationRptUpload.rptSheetUpload.modifier.displayIdentifier}, "/>
                    <h:outputText value="#{consolidationRptUpload.rptSheetUpload.modifytimestamp}">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm"/>
                    </h:outputText>
                </h:panelGrid>
                <!--D0202 D0204相關先註記 20160316因原提出此報表需求之user離職 暫不使用-->
<!--                <h:panelGrid columns="2">
                    <h:outputLabel value="#{msgApp['consolidationRevenue.msg.txt13']}(to #{consolidationRptUpload.company.group.currency.code}):"/>
                    <h:outputText id="currencyRate" value="#{consolidationRptUpload.currencyRate}"/>
                </h:panelGrid>-->
                
                <hr/>
                <p:commandButton id="btnSave"
                                 value="#{msgApp['app.button.save']}"
                                 icon="ui-icon-disk"
                                 disabled="#{not consolidationRptUpload.allowSave}"
                                 action="#{consolidationRptUpload.save}"
                                 onstart="return saveVerify()"/>
                <p:spacer width="5"/>
                <p:button value="#{msgApp['app.button.cancel']}"
                          icon="ui-icon-circle-close"
                          outcome="consolidationRpt_home.xhtml"/>
                <p:tabView id="reportTabs"
                           var="tab"
                           value="#{consolidationRptUpload.reportTabs}">
                    <p:tab title="#{tab.sheetCode}#{tab.sheetName}">
                        <ui:include src="inc_reportTab.xhtml">
                            <ui:param name="item" value="#{tab}"/>
                        </ui:include>
                    </p:tab>
                </p:tabView>
<!--                <p:dataTable id="dtUploadData" 
                             value="#{consolidationRptUpload.uploadDataVOList}"
                             var="row"
                             paginator="true" rows="10"
                             style="width: 800px;">
                    <p:column headerText="#{msgApp['acc.msg.txt1']}" style="width: 30px;">
                        <h:outputText value="#{row.accountsCode}"/>
                    </p:column>
                    <p:column headerText="#{msgApp['acc.msg.txt2']}" style="width: 120px;">
                        <h:outputText value="#{row.accountsName}" styleClass="compCol"/>
                    </p:column>
                    <p:column headerText="上傳金額" styleClass="valCol"  style="width: 80px;">
                        <h:outputText value="#{row.amount}">
                            <f:convertNumber pattern="#,##0.####"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>-->
            </h:form>
        </p:panel>
        <script type="text/javascript">
            //<![CDATA[
            function saveVerify() {
                var files = jQuery('#uploadFilesGroup a.uploadFile');
                if (files.length === 0) {
                    alert('#{msgApp['app.error.upload']}');
                    return false;
                }
                return confirm('#{msgApp['app.confirm.save']}');
            }
            //]]>
        </script>
    </ui:define>
</ui:composition>
