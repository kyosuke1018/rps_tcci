<!DOCTYPE HTML>
<html lang="en">
    <head>
        <!-- Force latest IE rendering engine or ChromeFrame if installed -->
        <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
        <meta charset="utf-8">
        <title>jQuery File Upload Demo - jQuery UI version</title>
        <meta name="description" content="File Upload widget with multiple file selection, drag&amp;drop support, progress bars, validation and preview images, audio and video for jQuery. Supports cross-domain, chunked and resumable file uploads and client-side image resizing. Works with any server-side platform (PHP, Python, Ruby on Rails, Java, Node.js, Go etc.) that supports standard HTML form file uploads.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- jQuery UI styles -->
        <link rel="stylesheet" href="css/jquery-ui.css?v=0.0.2" id="theme">
        <link rel="stylesheet" href="../../css/w3.css?v=0.0.2" />
        <link rel="stylesheet" href="../../css/style.css?v=0.0.2" />
        <!--[if lte E 9]>
        <link rel="stylesheet" type="text/css" href="../../css/ie-only.css?v=0.0.2">
        <![endif]-->
        <!--[if lte IE 8]> 
        <link rel="stylesheet" type="text/css" href="../../css/ie8-only.css?v=0.0.2">
        <![endif]-->
        <style>
            /* Adjust the jQuery UI widget font-size: */
            .ui-widget {
                font-size: 0.95em;
            }
            .btnAction {
                margin:2px;
                padding:5px;
            }
        </style>
        <!-- blueimp Gallery styles -->
        <link rel="stylesheet" href="css/blueimp-gallery.min.css?v=0.0.2">
        <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
        <link rel="stylesheet" href="css/jquery.fileupload.css?v=0.0.2">
        <link rel="stylesheet" href="css/jquery.fileupload-ui.css?v=0.0.2">
        <!-- CSS adjustments for browsers with JavaScript disabled -->
        <noscript><link rel="stylesheet" href="css/jquery.fileupload-noscript.css?v=0.0.2"></noscript>
        <noscript><link rel="stylesheet" href="css/jquery.fileupload-ui-noscript.css?v=0.0.2"></noscript>
    </head>
    <body class="w3-container" style="margin-right: 10px;">
        <div class="w3-panel w3-pale-blue w3-round-xlarge w3-border w3-border-blue w3-hover-border-green" style="min-height: 150px; text-align: center;">
            <!-- The file upload form used as target for the file upload widget -->
            <form id="fileupload" action="/" method="POST" enctype="multipart/form-data">
                <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
                <div class="fileupload-buttonbar">
                    <div class="fileupload-buttons">
                        <!-- The fileinput-button span is used to style the file input field as button -->
                        <span class="fileinput-button btnAction" >
                            <span>選取檔案</span>
                            <input type="file" name="files[]" multiple >
                        </span>
                        <button type="submit" class="start btnAction" >上傳</button>
                        <button type="reset" class="cancel btnAction" >取消</button>
                        <button type="button" class="delete btnAction" >刪除</button>
                        <input type="checkbox" class="toggle btnAction" title="多筆處理(全選/全不選)" >
                        <!-- The global file processing state -->
                        <span class="fileupload-process"></span>
                    </div>
                    <!-- The global progress state -->
                    <div class="fileupload-progress fade" style="display:none">
                        <!-- The global progress bar -->
                        <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                        <!-- The extended global progress state -->
                        <div class="progress-extended">&nbsp;</div>
                    </div>
                </div>
                <!-- The table listing the files available for upload/download -->
                <table role="presentation" style="width:100%;"><tbody class="files"></tbody></table>
            </form>
        </div>
        <!-- The template to display files available for upload -->
        <script id="template-upload" type="text/x-tmpl">
            {% for (var i=0, file; file=o.files[i]; i++) { %}
                <tr class="template-upload fade">
                    <td>
                        <span class="preview"></span>
                    </td>
                    <td>
                        <p class="name">{%=file.name%}</p>
                        <strong class="error"></strong>
                        </td>
                    <td>
                        <p class="size">Processing...</p>
                        <div class="progress"></div>
                    </td>
                    <td>
                        {% if (!i && !o.options.autoUpload) { %}
                        <button class="start" disabled>Start</button>
                        {% } %}
                        {% if (!i) { %}
                        <br/>
                        <button class="cancel" style="margin-top:3px;" >Cancel</button>
                        {% } %}
                    </td>
                </tr>
            {% } %}
        </script>
        <!-- The template to display files available for download -->
        <script id="template-download" type="text/x-tmpl">
        {% for (var i=0, file; file=o.files[i]; i++) { %}
            <tr class="template-download fade">
                <td>
                    <span class="preview">
                    {% if (file.thumbnailUrl) { %}
                        <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" data-gallery><img src="{%=file.thumbnailUrl%}"></a>
                    {% } %}
                    </span>
                </td>
                <td>
                    <p class="name">
                    <a href="{%=file.url%}" title="{%=file.name%}" download="{%=file.name%}" {%=file.thumbnailUrl?'data-gallery':''%}>{%=file.name%}</a>
                    </p>
                    {% if (file.error) { %}
                        <div><span class="error">Error</span> {%=file.error%}</div>
                    {% } %}
                </td>
                <td>
                    <span class="size">{%=o.formatFileSize(file.size)%}</span>
                </td>
                <td>
                    <button class="delete" data-type="{%=file.deleteType%}" data-url="{%=file.deleteUrl%}"{% if (file.deleteWithCredentials) { %} data-xhr-fields='{"withCredentials":true}'{% } %}>Delete</button>
                    <input type="checkbox" name="delete" value="1" class="toggle">
                </td>
            </tr>
        {% } %}
        </script>
        <script src="js/jquery.min.js?v=0.0.2"></script>
        <script src="js/jquery-ui.min.js?v=0.0.2"></script>
        <!-- The Templates plugin is included to render the upload/download listings -->
        <script src="js/tmpl.min.js?v=0.0.2"></script>
        <!-- The Load Image plugin is included for the preview images and image resizing functionality -->
        <script src="js/load-image.all.min.js?v=0.0.2"></script>
        <!-- The Canvas to Blob plugin is included for image resizing functionality -->
        <script src="js/canvas-to-blob.min.js?v=0.0.2"></script>
        <!-- blueimp Gallery script -->
        <script src="js/jquery.blueimp-gallery.min.js?v=0.0.2"></script>
        <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
        <script src="js/jquery.iframe-transport.js?v=0.0.2"></script>
        <!-- The basic File Upload plugin -->
        <script src="js/jquery.fileupload.js?v=0.0.2"></script>
        <!-- The File Upload processing plugin -->
        <script src="js/jquery.fileupload-process.js?v=0.0.2"></script>
        <!-- The File Upload image preview & resize plugin -->
        <script src="js/jquery.fileupload-image.js?v=0.0.2"></script>
        <!-- The File Upload audio preview plugin -->
        <script src="js/jquery.fileupload-audio.js?v=0.0.2"></script>
        <!-- The File Upload video preview plugin -->
        <script src="js/jquery.fileupload-video.js?v=0.0.2"></script>
        <!-- The File Upload validation plugin -->
        <script src="js/jquery.fileupload-validate.js?v=0.0.2"></script>
        <!-- The File Upload user interface plugin -->
        <script src="js/jquery.fileupload-ui.js?v=0.0.2"></script>
        <!-- The File Upload jQuery UI plugin -->
        <script src="js/jquery.fileupload-jquery-ui.js?v=0.0.2"></script>
        
        <!-- The main application script -->
        <script src="../../js/consts.js?v=0.0.2"></script>
        <script src="../../js/variables.js?v=0.0.2"></script>
        <script src="../../js/tcc-utils.js?v=0.0.2"></script>
        
        <script src="js/main.js?v=0.0.2"></script>
    </body>
</html>
