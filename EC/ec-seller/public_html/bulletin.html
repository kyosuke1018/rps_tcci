    <body>
        <!-- header start -->
        <div w3-include-html="inc/header.html"></div> 
        <!-- header end -->
            
        <!-- content start -->
        <div class="content">
            <!-- loading screen, message -->
            <div w3-include-html="inc/message.html"></div> 
                
            <div id="plMain">
                <!-- 查詢條件 -->
                <fieldset id="fsSearch" >
                    <legend>search.criteria</legend>
                    <form id="fmSearch" > 
                        <div class="w3-row">    
                            <div class="w3-col s12" >
                                <label class="ui-widget" >show.active</label> 
                                <input type="checkbox" name="cbActive" id="cbActive" checked="true" />
                            </div>
                        </div>
                    </form>
                </fieldset>

                <!-- 查詢結果列表 -->
                <fieldset id="fsBulletinList" >
                    <legend>bulletin.list</legend>
                    <button id="add" type="button" >add.bulletin</button>
                    <label>&nbsp;select.item</label>
                    <div id="searchResultMsg" ></div>
                    <div id="tbBulletinLazy"></div>
                </fieldset>
                
                <div id="stickyFlag" ></div>
                
                <!-- 針對選取項目操作功能 -->
                <div id="selectedItemHeader" >
                    <div class="w3-row">
                        <div class="w3-col s12 m12">
                            <span id="selectItem" ></span>
                        </div>
                    </div>
                </div>
                
                <div id="selectedItemContent" class="detail">
                    <!-- 詳細資料 -->
                    <fieldset id="fsDetail" >
                        <legend>detail.info</legend>
                        <!-- 基本資料 -->
                        <form name="editBulletinForm" id="editBulletinForm" action="/" method="POST" enctype="multipart/form-data">
                            <div class="w3-row" >
                                <div class="w3-col s2" >
                                    <label class="w3-padding-small" >active：</label>
                                </div>
                                <div class="w3-col s10" >
                                    <input type="checkbox" name="active" id="active" checked title="active" />
                                    <span class="ui-widget">select.active</span>
                                </div>  
                            </div>
                            
                            <div class="w3-row" >
                                <div class="w3-col s2 m2">
                                    <label class="w3-padding-small required" >publish.period：</label>
                                </div>
                                <div class="w3-col s10 m10">
                                    <!--
                                    <input id="starttime" name="starttime" type="text" is="p-inputtext" 
                                           value="" size="12" placeholder="date.start" title="date.start" required="true" />
                                    &nbsp;~&nbsp;
                                    <input id="endtime" name="endtime" type="text" is="p-inputtext" 
                                           value="" size="12" placeholder="date.end" title="date.end" required="true" />
                                    -->
                                    <div id="starttimeDIV"></div>
                                    <input id="starttime" name="starttime" type="text" data-field="date" readonly 
                                           is="p-inputtext" value="" size="12" placeholder="date.start" />
                                    <div id="endtimeDIV"></div>
                                    <input id="endtime" name="endtime" type="text" data-field="date" readonly 
                                           is="p-inputtext" value="" size="12" placeholder="date.end" />
                                </div>
                            </div>    

                            <div class="w3-row" >
                                <div class="w3-col s2" >
                                    <label class="w3-padding-small required" >bulletin.content：</label>
                                </div>
                                <div class="w3-col s10" >
                                    <textarea id="content" name="content" rows="3" maxlength="500"  
                                              class="fw" is="p-inputtext" title="bulletin.content" required="true"></textarea>
                                </div>
                            </div>
                        </form>
                        
                        <div class="w3-row">    
                            <div class="w3-col s12 tac">
                                <button id="save" type="button">save</button>
                                &nbsp;
                                <button id="cancel" type="button" >cancel</button>
                            </div>
                        </div>
                    </fieldset>
                </div>
