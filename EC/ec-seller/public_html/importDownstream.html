                            <div class="w3-col s4 m2" >
                                <label>spec.dealer</label>
                            </div>
                            <div class="w3-col s8 m4" >

                            </div>
                            <!--
                            <div class="w3-col s4 m2" >
                                <label>spec.store</label>
                            </div>
                            <div class="w3-col s8 m4" >
                                <select id="storeId" name="storeId" title="spec.store"></select>
                            </div>
                            -->
                        </div>
                        <hr class="admin" />
                        
                        <div class="w3-row"> 
                            <div class="w3-col s12 m6" >
                                <label class="w3-btn w3-teal">
                                    <input name="fiImport" id="fiImport" style="display:none;" type="file">
                                    <i class="fa fa-photo"></i> imp.select
                                </label>
                                &nbsp;
                                <span id="selImport" ></span>
                            </div>
                            <div class="w3-col s12 m3" >
                                <button id="btnUploadImport" type="button" class="w3-btn w3-blue-grey" ><i class="fa fa-upload"></i>imp.upload</button>

                            <div class="w3-col s12 m3" >
                                <a id="linkTemplate" href="#" style="text-decoration: none;" >

                                </a>
                            </div>
                        </div>

                        <div class="w3-row">
                            <div class="w3-col s12" >
                                <label class="ui-widge"><i class="fa fa-info-circle"></i> imp.msg4</label>
                                <label class="ui-widge"><i class="fa fa-info-circle"></i> imp.msg5</label>
                                <label class="ui-widge"><i class="fa fa-info-circle"></i> imp.msg6</label>
                                <label class="ui-widge"><i class="fa fa-info-circle"></i> imp.tcc.msg1</label>
                                <label class="ui-widge"><i class="fa fa-info-circle"></i> imp.tcc.msg2</label>
                            </div>
                        </div>
