    <body>
        <!-- header start -->
        <div w3-include-html="inc/header.html"></div> 
        <!-- header end -->
            
        <!-- content start -->
        <div class="content">
            <!-- loading screen, message -->
            <div w3-include-html="inc/message.html"></div> 
                
            <div id="plMain">
                <!-- 查詢條件 -->
                <fieldset id="fsSearch" >
                    <legend>search.criteria</legend>
                    <form id="fmSearch" >
                        <div class="w3-row">
                            <div class="w3-col s4 m2">
                                <label class="ui-widget">keywords：</label>
                            </div>
                            <div class="w3-col s8 m4">
                                <input id="keyword" name="keyword" type="text" placeholder="輸入宣傳訊息關鍵字" 
                                       is="p-inputtext" value="" size="15" class="fw" />
                            </div>
                            <div class="w3-col s2 m2">
                                <label class="ui-widget">status：</label>
                            </div>
                            <div class="w3-col s8 m4">
                                <select id="status" name="status" ></select>
                            </div>
                        </div>    
                        <div class="w3-row">
                            <div class="w3-col s2 m2" >
                                <label class="ui-widget" >spec.store：</label>
                            </div>
                            <div class="w3-col s10 m4" >
                                <select id="store" name="storeId" title="spec.store"></select>
                            </div>
                        </div>
                        
                        <div class="w3-row borderOnTop">
                            <div class="w3-col s12">
                                <button id="search" type="button">search</button>
                                &nbsp;
                                <button id="clear" type="button">clear</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
                
                <!-- 查詢結果列表 -->
                <fieldset id="fsAdList" >
                    <legend>carousel.list</legend>
                    <button id="add" type="button" >add.carousel</button>
                    <label>&nbsp;select.item</label>
                    <div id="searchResultMsg" ></div>
                    <div id="tbAdLazy"></div>
                </fieldset>
                
                <div id="stickyFlag" ></div>
                
                <!-- 針對選取項目操作功能 -->
                <div id="selectedItemHeader" >
                    <div class="w3-row">
                        <div class="w3-col s12 m4">
                            <span id="selectItem" ></span>
                        </div>
                        <div class="w3-col s12 m8">
                        </div>
                    </div>
                </div>
                
                <div id="selectedItemContent" class="detail">
                    <!-- 詳細資料 -->
                    <fieldset id="fsDetail" >
                        <legend>detail.info</legend>
                        <!-- 基本資料 -->
                        <form name="editAdForm" id="editAdForm" action="/" method="POST" enctype="multipart/form-data">
                            <div class="w3-row" >
                                <div class="w3-col s12 m2" >
                                    <label class="w3-padding-small" >approve.online：</label>
                                </div>
                                <div class="w3-col s12 m4" >
                                    <input type="checkbox" name="approve" id="approve"
                                           onchange="changeApprove()" 
                                           value="1" is="p-checkbox" title="approve.online" />
                                    <span class="ui-widget">approve</span>
                                    &nbsp;
                                    <span class="w3-padding-small" id="approveInfo" ></span>
                                </div>
                                <div class="w3-col s12 m2" >
                                    <label class="w3-padding-small" >spec.store：</label>
                                </div>
                                <div class="w3-col s12 m4" >
                                    <select id="storeId" name="storeId" title="spec.store"></select>
                                </div>    
                            </div>
                            
                            <div class="w3-row" >
                                <div class="w3-col s12 m2">
                                    <label class="w3-padding-small" >valid.period：</label>
                                </div>
                                <div class="w3-col s12 m4">
                                    <!--
                                    <input id="starttime" name="starttime" type="text" is="p-inputtext" 
                                           value="" size="12" placeholder="date.start" title="date.start" required="true" />
                                    &nbsp;~&nbsp;
                                    <input id="endtime" name="endtime" type="text" is="p-inputtext" 
                                           value="" size="12" placeholder="date.end" title="date.end" required="true" />
                                    -->
                                    <div id="starttimeDIV"></div>
                                    <input id="starttime" name="starttime" type="text" data-field="date" readonly 
                                           is="p-inputtext" value="" size="12" placeholder="date.start" />
                                    <div id="endtimeDIV"></div>
                                    <input id="endtime" name="endtime" type="text" data-field="date" readonly 
                                           is="p-inputtext" value="" size="12" placeholder="date.end" />
                                </div>
                                <div class="w3-col s12 m2">
                                    <label class="w3-padding-small" >spec.prd：</label>
                                </div>
                                <div class="w3-col s12 m4">
                                    <select id="prdId" name="prdId" title="spec.prd"></select>
                                </div>    
                            </div>    

                            <div class="w3-row" >
                                <div class="w3-col s12 m2" >
                                    <label class="w3-padding-small" >market.msg：</label>
                                </div>
                                <div class="w3-col s12 m10" >
                                    <textarea id="message" name="message" rows="2" maxlength="500"  
                                              class="fw" is="p-inputtext" title="market.msg" required="true"></textarea>
                                </div>
                            </div>    

                            <div class="w3-row" >
                                <div class="w3-col s4 m2" >
                                    <label class="w3-padding-small" >market.pic：</label>
                                </div>
                                <div class="w3-col s10 m3" >
                                    <label class="w3-btn w3-teal">
                                        <input name="fiImg" id="fiImg" style="display:none;" 
                                               type="file" title="market.pic" required="true" />
                                        <i class="fa fa-photo"></i> select.file
                                    </label>
                                </div>
                                <div class="w3-col s12 m7" >
                                    <span id="selImg" ></span>
                                </div>
                                <!--
                                <div class="w3-col s2 m1" >
                                    <button id="btnUploadImg" type="button" class="w3-btn w3-blue-grey" >上傳</button>
                                </div>
                                -->
                            </div>
                        </form>
                        
                        <div class="w3-row">    
                            <div class="w3-col s12 tac">
                                <button id="save" type="button">save</button>
                                &nbsp;&nbsp;
                                <button id="cancel" type="button" >cancel</button>
                                &nbsp;&nbsp;
                                <button id="delete" type="button" >remove</button>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <!-- 目前有效項目 -->
                <fieldset id="fsNowItems" >
                    <legend>adj.order</legend>
                    <div id="nowSearchResultMsg" ></div>
                    <div id="tbNowItems" class="w3-responsive" >
                    </div>
                    <hr/>
                    <div class="w3-row">
                        <div class="w3-col s12" >
                            <button id="saveSortnum" type="button">save.order</button>
                            &nbsp;&nbsp;
                            <button id="cancelSortnum" type="button">cancel</button>
                        </div>
                    </div>
                </fieldset>
            </div>
