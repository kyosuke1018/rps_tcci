    <body>
        <!-- header starts -->
        <div w3-include-html="inc/header.html"></div> 
        <!-- header end -->
        
        <!-- body contents -->
        <div class="content">
            <!-- loading screen, message -->
            <div w3-include-html="inc/message.html"></div> 

            <!-- content start -->
            <div id="plMain">
                <!-- 查詢條件 -->
                <fieldset id="fsSearch" >
                    <legend>search.criteria</legend>
                    <form id="fmSearch" >
                        <div class="w3-row">
                            <div class="w3-col s12 m2">
                                <label class="ui-widget">keywords：</label>
                            </div>
                            <div class="w3-col s12 m3">
                                <input id="keyword" name="keyword" type="text" placeholder="input.name.code" 
                                       is="p-inputtext" value="" size="15" class="fw" />
                            </div>
                            <div class="w3-col s12 m3">
                                <input id="telKeyword" name="telKeyword" type="text" placeholder="input.tel.kw" 
                                       is="p-inputtext" value="" size="15" class="fw" />
                            </div>
                            <div class="w3-col s12 m4">
                                <input id="emailKeyword" name="emailKeyword" type="text" placeholder="input.email" 
                                       is="p-inputtext" value="" size="15" class="fw" />
                            </div>
                        </div>

                        <!-- 銷售區域 -->
                        <div class="w3-row">
                            <div class="w3-col s12 m2">
                                <label class="ui-widget">store.sale.area：</label>
                            </div>
                            <div class="w3-col s12 m4">
                                <button id="btEditSearchArea" type="button" >edit</button>
                                <label class="ui-widget">store.sale.area.sel</label>
                                <i class="fa fa-hand-o-right" ></i>
                                <div id="editSearchAreas" >
                                    <hr/>
                                    <div id="pklSearchArea">
                                        <select name="source"></select>
                                        <select name="target"></select>
                                    </div>
                                    <hr/>
                                    <div class="w3-center">
                                        <button id="setSearchArea" type="button" >action.confirm</button>
                                        <button id="closeSearchArea" type="button" >close</button>
                                    </div>
                                    <hr/>
                                </div>
                            </div>
                            <div class="w3-col s12 m6">
                                <div id="searchAreas" class="fieldvalue" ></div>
                            </div>    
                        </div>
                        
                        <div class="w3-row borderOnTop" >
                            <div class="w3-col s12">
                                <button id="search" type="button">search</button>
                                &nbsp;
                                <button id="clear" type="button">clear</button>
                            </div>
                        </div>
                    </form>
                </fieldset>
                <!-- 查詢結果列表 -->
                <fieldset id="fsStoreList" >
                    <legend>store.list</legend>
                    <label>select.store</label>
                    <div id="searchResultMsg" ></div>
                    <div id="tbStoreLazy"></div>
                </fieldset>
                
                <div id="stickyFlag" ></div>
                
                <!-- 針對選取項目操作功能 -->
                <div id="selectedItemHeader" >
                    <div class="w3-row">
                        <div class="w3-col s12 m3">
                            <span id="selectItem" ></span>
                        </div>
                        <div class="w3-col s12 m9">
                            <button id="btnGoToBasic" type="button">basic.info</button>
                            <button id="btnGoToPayment" type="button">pay.method</button>
                            <button id="btnGoToShipping" type="button">shipping.method</button>
                            <button id="btnGoToArea" type="button">store.sale.area</button>
                            <button id="btnGoToPicture" type="button">cover.picture</button>
                            <button id="btnGoToBrand" type="button">prd.brand</button>
                            <button id="btnGoToPrdUnit" type="button">prd.pricing.unit</button>
                            <button id="btnGoToCusLevel" type="button">cus.level</button>
                            <!--
                            <button id="btnGoToFeedback" type="button">feedback.type</button>
                            -->
                        </div>
                    </div>
                </div>
                 
                <div id="selectedItemContent" class="detail">
                    <!-- BEGIN：明細共用區 -->
                    <div w3-include-html="inc/store-detail.html"></div> 
                    <!-- END：明細共用區 -->
                </div>
            </div>
        </div>
        <!-- content end -->

        <div id="startOverlay" class="startOverlay" >
            <div id="ieOnly" class="ie-only overlay-text"><i class="fa fa-warning fa-lg"></i>Browser not supported!</div>
            <div class="no-ie overlay-text"><i class="fa fa-spinner fa-pulse fa-fw fa-3x"></i></div>
        </div>
