                            </div>
                            <div class="w3-col s12 m4">

                                <input id="startAt" name="startAt" type="text" is="p-inputtext" value="" size="12" placeholder="date.start" />
                                &nbsp;~&nbsp;
                                <input id="endAt" name="endAt" type="text" is="p-inputtext" value="" size="12" placeholder="date.end" />
                                -->
                                <div id="startAtDIV"></div>
                                <input id="startAt" name="startAt" type="text" data-field="date" readonly

                                <input id="endAt" name="endAt" type="text" data-field="date" readonly 
                                       is="p-inputtext" value="" size="12" placeholder="date.end" />

                                &nbsp;

                            </div>
                        </div>
                        
                        <hr/>
                    </form>
