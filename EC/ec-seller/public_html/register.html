        <!-- body contents -->
        <div class="content">
            <!-- loading screen, message -->
            <div w3-include-html="inc/message.html"></div> 
            <!-- content start -->
            <div id="id01" class="modal">
                <form id="fmLogin" class="modal-content animate" action="home.html" method="post" >
                    <div class="imgcontainer">
                        <h2  class="w3-text-white">電商系統 - 註冊頁</h2>
                    </div>
                    
                    <div class="container">
                        <div class="form-group">
                        <label><b>會員帳號：</b></label>
                        <input class="i18n-ph" type="text" value="" placeholder="輸入會員帳號 (電話)" name="loginAccount" id="loginAccount" required /><i class="fa fa-id-card"></i>
                        </div>
                        <div class="form-group">
                        <label><b>會員姓名：</b></label>
                        <input class="i18n-ph" type="text" value="" placeholder="輸入會員姓名" name="name" id="name" required /><i class="fa fa-user"></i>
                        </div>
                        <div class="form-group">
                        <label><b>E-Mail：</b></label>
                        <input class="i18n-ph" type="text" value="" placeholder="輸入E-mail" name="email" id="email" required /><i class="fa fa-envelope-o"></i>
                        </div>
                        <div id="registerResult" ></div>
                        <button id="register" type="button">註冊</button>
                        <br/>
                        <div class="form-group">
                        <label><b>驗證碼：</b></label>
                        <input class="i18n-ph" type="text" value="" placeholder="輸入驗證碼" name="verifyCode" id="verifyCode" required /><i class="fa fa-id-card-o"></i>
                        </div>
                        <div id="verifyResult" ></div>
                        <button id="verify" type="button">驗證</button>
                        <br/>
                    </div>
                </form>
            </div>
