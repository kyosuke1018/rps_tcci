            <!-- loading screen, message -->

            <!-- content start -->
            <div id="plMain">
                <fieldset id="fsSearch" >
                    <legend>search.criteria</legend>

                    <form id="fmSearch" >
                        <div class="w3-row">
                            <div class="w3-col s4 m2">
                                <label class="w3-padding-small" >keywords：</label>
                            </div>
                            <div class="w3-col s8 m4">
                                <input id="keyword" name="keyword"  type="text" is="p-inputtext" value="" class="fw" />
                            </div>
                            <div class="w3-col s12 m6">
                                <input type="checkbox" name="noPicOnly" id="noPicOnly" value="1" is="p-checkbox" />
                                <label class="ui-widget">criteria.not.hasPic</label>
                            </div>
                        </div>
                        <div class="w3-row borderOnTop">
                            <div class="w3-col s12">
                                <button id="search" type="button">search</button>
                                &nbsp;
                                <button id="clear" type="button">clear</button>
                                &nbsp;
                                <label class="ui-widge"><i class="fa fa-info-circle"></i>prd.tcc.keywords</label>
                            </div>
                        </div>
                    </form>
                </fieldset>

                <!-- 商品列表 -->
                <fieldset id="fsSearchResult" >
                    <legend>prd.list</legend>
                    <div id="editForm">
                        <span>fd.prd.code：</span>
                        <input id="code" name="code" title="fd.prd.code" required type="text" 
                               maxlength="20" minlength="2" required 
                               is="p-inputtext" value="" size="15" style="margin-right:5px;" />
                        <span>fd.prd.name：</span>
                        <input id="name" name="name" title="fd.prd.name" 
                               maxlength="60" minlength="2" required
                               type="text" is="p-inputtext" value="" size="25" style="margin-right:5px;" />
                        <button id="btnAdd" type="button" >add</button>
                        <button id="btnUpdate" type="button" style="margin-right:5px;" >save</button>
                        <button id="btnCancel" type="button" >cancel</button>
                        <hr/>
                    </div>
                    <div id="searchResultMsg" ></div>
                    <div id="tbProductLazy"></div>
                </fieldset>
            </div>
        </div>
