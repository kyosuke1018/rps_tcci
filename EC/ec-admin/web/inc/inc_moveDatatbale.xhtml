<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">
        <!-- 移動查詢結果 -->
        <div class="scrollRightDiv">
            <h:graphicImage library="images" name="resultset_last.png" style="cursor:pointer; width:40px; height:40px;" 
                            onclick="moveDatatable(true)" title="#{msg['search.result']}#{msg['div.toRight']}" />
        </div>
        <div class="scrollLefttDiv">
            <h:graphicImage library="images" name="resultset_first.png" style="cursor:pointer; width:40px; height:40px;" 
                            onclick="moveDatatable(false)" title="#{msg['search.result']}#{msg['div.toLeft']}" />
        </div>
</ui:composition>
