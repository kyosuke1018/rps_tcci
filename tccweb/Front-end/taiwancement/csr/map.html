<!doctype html>
<html lang="zh-TW">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>網站地圖 | 台泥企業永續發展</title>
<link rel="icon" 	   type="image/x-icon"	href="img/logo.png"/>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="jquery-1.11.1.min.js"></script>
<script src="content.js"></script>

<script type="text/javascript">
	$(function(){
		getSearchAPI();
		$("#header").html(getHeader());
		$("#footer").html(getFooter());				
		$("#webMap").html(getWebMap());
		$("#webMapOther").html(getWebMapOther());
		$(".breadcrumb").html(breadcrumb("other"));
		
		$("#footerField .containerDivide").css("display", "none");
		$(".footerEnd").css("margin", "0");
		
		$(".goTop").click(function(){
			$("html, body").animate({scrollTop:0}, 1000);
		});
		
		$(".goBottom").click(function(){
			$("html, body").animate({scrollTop: parseInt($("body").css("height")) - getDomHeight() }, 1000);			
		});
	});
	</script>	
</head>

<body>			
	<div id="headerField">
		<div id="header"></div>		
		<div class="containerDivide">&nbsp;</div>
	</div>

	<div id="container">
		<div class="content">
			<div class="caption">
				網站地圖<span class="breadcrumb"></span>
			</div>			
					
			<div id="webMapOther"></div>
			<div class="containerDivideDash"></div>
			<div id="webMap"></div>
		</div>
	</div>	

	<div id="footerField">
		<div class="containerDivide">&nbsp;</div>			
		<div id="footer"></div>
	</div>
	
	<div class="goButton goTop">▲</div>
	<div class="goButton goBottom">▼</div>
</body>
</html>
