<script type="text/javascript">
	$(function(){
		getSearchAPI();
		$("#header").html(getHeader());
		$("#footer").html(getFooter());
		$("#webMap").html(getWebMap());
		$(".breadcrumb").html(breadcrumb("5-4"));
        
        if(getDomWideh() <= 350)
            $("iframe").css("height", "3650px");
        else if(getDomWideh() <= 400)
            $("iframe").css("height", "3450px");
        else if(getDomWideh() <= 800)
            $("iframe").css("height", "3150px");
        
		$(".goTop").click(function(){
			$("html, body").animate({scrollTop:0}, 1000);
		});
		
		$(".goBottom").click(function(){
			$("html, body").animate({scrollTop: parseInt($("body").css("height")) - getDomHeight() }, 1000);			
		});
	});
	</script>
</head>
