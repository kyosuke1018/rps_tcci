				<span class="firstTxt">台</span>泥除不斷致力於優化水泥生產製程，降低產品單位產生之熱量。自1991年起亦於各水泥廠設置餘熱發電系統，回收水泥旋窯生產時，將預熱器及冷卻機所排放廢氣中的熱量用於發電，以達節能減排的目的，餘熱發電系統採用日本KHI或NKK(JFE)最先進的閃蒸技術，提高回收熱量之效能，以發揮最大效益，將回收熱量用於發電。近三年來，回收餘熱產生之發電量已達4.77億度，依103年度能源局公告之電力排放係數(0.521 kg CO2e/度)換算，相當於減少近25萬噸二氧化碳的排放量。2015年餘熱發電量為1.2億度，較2014年減少約2,221萬度。
