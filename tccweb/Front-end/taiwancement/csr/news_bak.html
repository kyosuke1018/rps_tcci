            success: function(xml){
                var html = '';
				html += '<table class="newsList">';
                
                $(xml).find('Table1').each(function(){                    
                    if($(this).find('idnum').text() == id){                        
                        var yy = $(this).find('yy').text();
                        var subject = $(this).find('subject').text();
                        var memo = $(this).find('memo').text();                        
                        html += '<div class="news">';

                });
                
                html += '</table>';				
				$("#news").html(html);
