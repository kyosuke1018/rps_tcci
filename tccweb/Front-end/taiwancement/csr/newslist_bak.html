<script type="text/javascript">
	$(function(){
		getSearchAPI();
		$("#header").html(getHeader());
		$("#footer").html(getFooter());
		$("#webMap").html(getWebMap());
		$(".breadcrumb").html(breadcrumb("other"));		
		
		$(".goTop").click(function(){
			$("html, body").animate({scrollTop:0}, 1000);
		});
		
		$(".goBottom").click(function(){
			$("html, body").animate({scrollTop: parseInt($("body").css("height")) - getDomHeight() }, 1000);			
		});
		
		$.ajax({ 
			type: 'GET', 
			url: 'newsX.xml',
//          url: 'newsX.json',
//          url: 'http://192.168.203.50/tccweb/service/newsService/listAllReleasedNews?fromYY=2016&toYY=2016&orderBy=1',
            dataType: 'xml',
//			success: function (data){
//				var html = '';
//				html += '<table class="newsList">';
//				
//				$.each(data, function(i, element){
//					html += '<tr>';
//					html += '<td><a href="news.html?id=' + data[i].idnum + '">' + data[i].yy + '</a></td>';

//					html += '</tr>';
//				});
//				
//				html += '</table>';				
//				$("#newsList").html(html);
//			}
            
            success: function(xml){
                var html = '';
				html += '<table class="newsList">';
                
                $(xml).find('Table1').each(function(){
                    var sTitle = $(this).find('yy').text();
                    var sPublisher = $(this).find('subject').text();
					html += '<tr>';
					html += '<td><a href="news.html?id=' + $(this).find('idnum').text() + '">' + sTitle + '</a></td>';
                    html += '<td><a href="news.html?id=' + $(this).find('idnum').text() + '">' + sPublisher + '</a></td>';
					html += '</tr>';
                });
                
                html += '</table>';				
				$("#newsList").html(html);
            }
		});
	});
	</script>
