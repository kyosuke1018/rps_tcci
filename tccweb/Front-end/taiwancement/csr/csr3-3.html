<!doctype html>
<html lang="zh-TW">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>影音 | 台泥企業永續發展</title>
<link rel="icon" 	   type="image/x-icon"	href="img/logo.png"/>
<link rel="stylesheet" type="text/css" href="style.css" />
<script src="jquery-1.11.1.min.js"></script>
<script src="content.js"></script>

<script type="text/javascript">
	$(function(){
		getSearchAPI();
		$("#header").html(getHeader());
		$("#footer").html(getFooter());
		$("#webMap").html(getWebMap());
		$(".breadcrumb").html(breadcrumb("3-1"));
		
		$(".goTop").click(function(){
			$("html, body").animate({scrollTop:0}, 1000);
		});
		
		$(".goBottom").click(function(){
			$("html, body").animate({scrollTop: parseInt($("body").css("height")) - getDomHeight() }, 1000);			
		});
	});
	</script>
</head>

<body>	
	<div id="headerField">
		<div id="header"></div>
		<div class="containerDivide">&nbsp;</div>
	</div>

	<div id="container">
		<div class="content">
			<div class="caption color3">
				影音<span class="breadcrumb"></span>
			</div>

			<div class="phoneSpace10"></div>
			<div class="ctx">
				<center>
				<div class="videoContainer">
					 <iframe src="https://www.youtube.com/embed/40YW2H5wKzQ" frameborder="0" allowfullscreen></iframe>
				</div>
				</center>
			</div>
			</br></br>
		</div>		
	</div>	

	<div id="footerField">
		<div class="containerDivide">&nbsp;</div>
		<div id="webMap"></div>
		<div id="footer"></div>
	</div>
	
	<div class="goButton goTop">▲</div>
	<div class="goButton goBottom">▼</div>
</body>
</html>
