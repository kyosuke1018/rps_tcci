<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">#{msgW['menu.sd.approveSalesDocument']}</ui:define>
    <ui:define name="content">  
        <h:form prependId="false">
            <p:panel header="#{msgW['sd.title']}">
                <p:fieldset legend="#{msg['search.criteria']}:">
                    <h:panelGrid columns="4" style="width:50%">
                        <h:outputLabel value="#{msgW['sd.bersl']}:" for="bersl"/>
                        <h:outputText id="bersl" value="#{approveSalesDocumentController.berslString}"/>
                        <h:outputLabel value="#{msgW['sd.status']}:" for="status"/>
                        <h:outputText id="status" value="#{msgW['sd.status.approve']}"/>
                    </h:panelGrid>
                </p:fieldset>
                <p:fieldset id="searchResult" legend="#{msg['search.result']}:">
                    <ui:include src="../jsff/salesDocumentList.xhtml"/>
                </p:fieldset>
                <p />
                <p:commandButton icon="ui-icon-check" 
                                 value="#{msgW['button.common.batchApprove']}"
                                 update="messages growl searchResult"
                                 action="#{approveSalesDocumentController.batchApprove}"
                                 process="@all"
                                 />
                <p:spacer width="5px"/>
            </p:panel>
        </h:form>
        <ui:include src="../jsff/ajaxStatusDlg.xhtml"/>
    </ui:define>    
</ui:composition>
