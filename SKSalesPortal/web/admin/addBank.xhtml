<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/generalPageTemplate.xhtml">
    <ui:define name="title">
        #{msg['menu.bank.maintenance']}
    </ui:define>    
    <ui:define name="content">
        <p:panel header="#{msg['menu.bank.maintenance']}">
            <p:fieldset legend="#{msg['search.criteria']}:">
                <h:form id="searchForm" prependId="false">
                    <h:panelGrid columns="2" width="100%">
                        <h:panelGroup>
                            <h:outputLabel value="#{msg['bank.code']} : "/>
                            <p:inputText value="#{addBankController.code}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputLabel value="#{msg['bank.name']} : "/>
                            <p:inputText value="#{addBankController.name}"/>
                        </h:panelGroup>
                    </h:panelGrid>
                    <h:panelGrid columns="1">
                        <h:panelGroup>
                            <p:commandButton value="#{msg['button.search']}" action="#{addBankController.doSearchAction}" update=":resultForm,:messages"/>
                            <p:spacer width="20px"/>
                            <p:commandButton value="#{msg['button.add']}" action="#{addBankController.createBankAction}" update=":messages"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:form>
            </p:fieldset>
            <p:fieldset legend="#{msg['search.result']}:">
                <h:form id="resultForm" prependId="false">
                    <p:dataTable id="dataList" value="#{addBankController.bankList}" var="row" paginator="true" rows="20" scrollable="true" scrollHeight="300">
                        <p:column headerText="#{msg['bank.code']}" style="text-align:left;width:600px" sortBy="#{row.code}">
                            <h:outputText value="#{row.code}" />
                        </p:column>
                        <p:column headerText="#{msg['bank.name']}" style="text-align:left;width:600px" sortBy="#{row.name}">
                            <h:outputText value="#{row.name}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </p:panel>
    </ui:define>    
</ui:composition>
