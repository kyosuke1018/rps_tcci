<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/generalPageTemplate.xhtml">
    <ui:define name="title">
        #{msg['menu.assistant.skFiCost.upload']}
    </ui:define>    
    <ui:define name="content">
        <h:form prependId="false" enctype="multipart/form-data">
            <p:panel header="#{msg['menu.assistant.skFiCost.upload']}">
                <p:fieldset legend="#{msg['upload.skFiCost.criteria']}:">
                    <h:panelGrid columns="2" width="100%">
                        <h:panelGroup>
                            <h:outputLabel styleClass="required" value="#{msg['upload.year']}:"/>
                            <h:selectOneMenu value="#{uploadFiCostController.selectedYear}" style="vertical-align:bottom">
                                <f:selectItem itemLabel="" itemValue=""/>
                                <f:selectItems value="#{uploadFiCostController.yearList}"/>
                            </h:selectOneMenu>
                        </h:panelGroup>

                    </h:panelGrid>
                    <h:panelGrid columns="1" width="100%">
                        <h:panelGroup>
                            <h:outputLabel styleClass="required" value="#{msg['upload.overdue.ar.file']}:"/>
                            <p:fileUpload mode="simple" update="messages" multiple="false"
                                          value="#{uploadFiCostController.uploadedFile}"
                                          allowTypes="/(\.|\/)(xls)$/" 
                                          />
                        </h:panelGroup>                        
                    </h:panelGrid>
                    <h:panelGrid columns="1" width="100%">
                        <h:panelGroup>
                            <p:commandButton ajax="false" action="#{uploadFiCostController.doUploadFiCost}" value="#{msg['button.upload']}"/>
                        </h:panelGroup>                        
                    </h:panelGrid>
                </p:fieldset>
                <p:fieldset legend="#{msg['upload.data.format']}">
                    <table border="1" width="100%">
                        <tbody>
                            <tr>
                                <th>MATNR</th>
                                <th>Unit_Cost</th>                               
                            </tr>
                            <tr>
                                <td>#{msg['upload.fiCost.matnr']}</td>	
                                <td>#{msg['upload.fiCost.unitCost']}</td>		                                
                            </tr>
                        </tbody>
                    </table>
                </p:fieldset>
            </p:panel>    
        </h:form>
        <ui:include src="../jsff/ajaxStatusDlg.xhtml"/>
    </ui:define>    
</ui:composition>
