<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >
    <h:form prependId="false" id="detailForm">
        <p:dialog header="#{msg['quotation.detail']}"
                  id="detailDialog"
                  widgetVar="detailDialogVar"
                  resizable="false"            
                  width="900"
                  modal="true">           
            <ui:include src="quotationDetailList.xhtml">
                <ui:param name="dataList" value="#{queryQuotation.detailVOList}"/>
            </ui:include>
            <h:panelGrid columns="1" style="width: 100%;text-align: center;">
                <h:panelGroup>
                    <p:commandButton icon="ui-icon-close"
                                     value="#{msg['button.close']}"
                                     immediate="true"
                                     oncomplete="PF('detailDialogVar').hide();"/>
                </h:panelGroup>
            </h:panelGrid>
        </p:dialog> 
    </h:form>    
</ui:composition>
