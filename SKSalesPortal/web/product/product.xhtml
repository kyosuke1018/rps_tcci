<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/generalPageTemplate.xhtml">
    <ui:define name="title">
        #{msg['menu.product']}
    </ui:define>    
    <ui:define name="content">
        <h:form id="form" prependId="false" enctype="multipart/form-data">
            <p:panel header="#{msg['menu.product']}">
                <h:panelGrid columns="2" width="100%">
                    <h:outputLabel value="#{msg['product']}:"/>
                    <h:panelGroup>
                            <h:selectOneMenu value="#{productController.category}"
                                             converter="categoryConverter">
                                <f:selectItem itemValue="#{null}"
                                              itemLabel=""/>
                                <f:selectItems value="#{productController.categoryList}"
                                               var="category"
                                               itemLabel="#{category.category} - #{category.description}"
                                               itemValue="#{category}"/>
                                <p:ajax event="change" listener="#{productController.changeCategory}"
                                        update="productNumber"/>
                            </h:selectOneMenu>
                            <h:selectOneMenu id="productNumber" 
                                             value="#{productController.product}"
                                             converter="productConverter"
                                             >
                                <f:selectItem itemValue="#{null}"
                                              itemLabel=""/>
                                <f:selectItems value="#{productController.productList}"
                                               var="product"
                                               itemLabel="#{product.code} - #{product.name}"
                                               itemValue="#{product}"/>
                                <p:ajax event="change" 
                                update="pictureGroup licenseGroup categoryGroup beLicenseGroup"/>
                            </h:selectOneMenu>
                    </h:panelGroup>
                    <h:outputLabel value="#{msg['product.picture']}:"/>
                    <h:panelGroup id="pictureGroup">
                        <p:commandButton id="editPictureButton" 
                                         value="#{msg['button.edit']}" 
                                         action="#{productController.editPicture}"
                                         disabled="#{productController.product eq null}"
                                         rendered="#{facesContext.externalContext.isUserInRole('Assistant') || facesContext.externalContext.isUserInRole('Planner') || facesContext.externalContext.isUserInRole('Administrators')}"
                                         oncomplete="PF('editAttachmentDialogVar').show()"
                                         update="editAttachmentDialog"/>
                        <ui:repeat value="#{productController.initAttachmentVOList(productController.product,'P')}"
                                   var="attachmentVO">
                            <ui:include src="downloadFile.xhtml">
                                <ui:param name="attachmentVO" value="#{attachmentVO}"/>
                            </ui:include>
                        </ui:repeat>
                    </h:panelGroup>
                    <h:outputLabel value="#{msg['product.license']}:"/>
                    <h:panelGroup id="licenseGroup">
                        <p:commandButton id="editLicenseButton" 
                                         value="#{msg['button.edit']}" 
                                         action="#{productController.editLicense}"
                                         disabled="#{productController.product eq null}"
                                         rendered="#{facesContext.externalContext.isUserInRole('Assistant') || facesContext.externalContext.isUserInRole('Planner') || facesContext.externalContext.isUserInRole('Administrators')}"
                                         oncomplete="PF('editAttachmentDialogVar').show()"
                                         update="editAttachmentDialog"/>
                        <ui:repeat value="#{productController.initAttachmentVOList(productController.product,'L')}"
                                   var="attachmentVO">
                            <ui:include src="downloadFile.xhtml">
                                <ui:param name="attachmentVO" value="#{attachmentVO}"/>
                            </ui:include>
                        </ui:repeat>
                    </h:panelGroup>
                    <h:outputLabel value="#{msg['product.category']}:"/>

                    <h:panelGroup id="categoryGroup">
                        <p:commandButton id="editCategoryButton"
                                         value="#{msg['button.edit']}" 
                                         action="#{productController.editCategory}"
                                         disabled="#{productController.product eq null}"
                                         rendered="#{facesContext.externalContext.isUserInRole('Assistant') || facesContext.externalContext.isUserInRole('Planner') || facesContext.externalContext.isUserInRole('Administrators')}"
                                         oncomplete="PF('editAttachmentDialogVar').show()"
                                         update="editAttachmentDialog"/>
                        <ui:repeat value="#{productController.initAttachmentVOList(productController.product,'C')}"
                                   var="attachmentVO">
                            <ui:include src="downloadFile.xhtml">
                                <ui:param name="attachmentVO" value="#{attachmentVO}"/>
                            </ui:include>
                        </ui:repeat>
                    </h:panelGroup>
                    <h:outputLabel value="#{msg['product.be_license']}:"/>
                    <h:panelGroup id="beLicenseGroup">
                        <p:commandButton id="editBeLicenseButton" 
                                         value="#{msg['button.edit']}" 
                                         action="#{productController.editBeLicense}"
                                         disabled="#{productController.product eq null}"
                                         rendered="#{facesContext.externalContext.isUserInRole('Assistant') || facesContext.externalContext.isUserInRole('Planner') || facesContext.externalContext.isUserInRole('Administrators')}"
                                         oncomplete="PF('editAttachmentDialogVar').show()"
                                         update="editAttachmentDialog"/>
                        <ui:repeat value="#{productController.initAttachmentVOList(productController.product,'B')}"
                                   var="attachmentVO">
                            <ui:include src="downloadFile.xhtml">
                                <ui:param name="attachmentVO" value="#{attachmentVO}"/>
                            </ui:include>
                        </ui:repeat>
                    </h:panelGroup>
                </h:panelGrid>
            </p:panel>    
        </h:form>
        <ui:include src="editAttachment.xhtml"/>
        <ui:include src="../jsff/ajaxStatusDlg.xhtml"/>
    </ui:define>    
</ui:composition>
