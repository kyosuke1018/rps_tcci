<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/generalPageTemplate.xhtml">
    <ui:define name="title">
        #{msg['menu.sales.report.checkmaster']}
    </ui:define>    
    <ui:define name="content">
        <h:form prependId="false">
            <p:panel header="#{msg['menu.sales.report.checkmaster']}">
                <p:fieldset legend="#{msg['search.criteria']}:" id="searchCriteria">                    
                    <ui:include src="selectSalesCheckMaterTimestamp.xhtml"/>
                    <h:panelGrid columns="1" width="100%">
                        <h:panelGroup>
                            <p:commandButton value="#{msg['button.search']}" 
                                             icon="ui-icon-search"
                                             action="#{checkMasterReportController.doSearchAction}" 
                                             update="searchCriteria searchResultGroup" />
                            <p:commandButton icon="ui-icon-disk"
                                             value="#{msg['button.excel']}"
                                             ajax="false"
                                             title="匯出全部"
                                             style="margin-left: 10px; vertical-align: bottom"
                                             rendered="#{checkMasterReportController.checkMasterList ne null}">
                                 <p:dataExporter type="xls" target="tbl" fileName="checkMaster" 
                                                postProcessor="#{checkMasterReportController.postProcessXLS}"
                                                />  
                            </p:commandButton>                            
                        </h:panelGroup>
                    </h:panelGrid>                    
                </p:fieldset>
                <h:panelGroup id="searchResultGroup">
                <p:fieldset id="searchResult" legend="#{msg['search.result']}:" rendered="#{checkMasterReportController.checkMasterList ne null}">                   
                    <p:dataTable id="tbl" value="#{checkMasterReportController.checkMasterList}" var="row">
                        <p:column headerText="#{msg['checkMaster.createtimestamp']}" >
                            <h:outputText value="#{row.createtimestamp}">
                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                            </h:outputText>
                        </p:column>  
                        <p:column headerText="#{msg['checkMaster.amount']}" style="text-align:right">
                            <h:outputText value="#{row.amount}">
                                <f:convertNumber groupingUsed="true"/>
                            </h:outputText>
                        </p:column>                            
                        <p:column headerText="#{msg['checkMaster.billingBank.code']}">
                            <h:outputText value="#{row.billingBank.code}"/>                                
                        </p:column>
                        <p:column  headerText="#{msg['checkMaster.billingBank.name']}" >
                            <h:outputText value="#{row.billingBank.name}"/>   
                        </p:column>
                        <p:column  headerText="#{msg['checkMaster.billingAccount']}" >
                            <h:outputText value="#{row.billingAccount}"/>
                        </p:column>                                               
                        <p:column headerText="#{msg['checkMaster.checkNumber']}">
                            <h:outputText value="#{row.checkNumber}"/>
                        </p:column>   
                        <p:column headerText="#{msg['checkMaster.dueDate']}">
                            <h:outputText value="#{row.dueDate}">
                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                            </h:outputText>
                        </p:column>  
                        <p:column headerText="#{msg['checkMaster.customer.code']}">
                            <h:outputText value="#{row.customer.code}"/>
                        </p:column>
                        <p:column headerText="#{msg['checkMaster.customer.name']}">
                            <h:outputText value="#{row.customer.name}"/>
                        </p:column>
                    </p:dataTable>
                    <p/>                                   
                </p:fieldset>
                </h:panelGroup>
            </p:panel>    
        </h:form>
        <ui:include src="../../jsff/selectEmployeeDialog.xhtml">
            <ui:param name="empidId" value="creator_empId"/>
            <ui:param name="empnameId" value="creator_cname"/>
        </ui:include>
        <ui:include src="../../jsff/ajaxStatusDlg.xhtml"/>
    </ui:define>    
</ui:composition>
