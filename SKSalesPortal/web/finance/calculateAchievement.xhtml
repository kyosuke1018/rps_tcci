<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/generalPageTemplate.xhtml">
    <ui:define name="title">
        #{msg['menu.achievement.calculation']}
    </ui:define>    
    <ui:define name="content">
        <h:form prependId="false">
            <p:panel header="#{msg['menu.achievement.calculation']}">
                <p:fieldset legend="當資料有異動時,透過此功能重新計算" id="searchCriteria1">
                    <h:panelGrid  columns="5">
                        <h:outputLabel value="#{msg['yymm']}:" style="margin-right: 10px"/>
                        <h:selectOneMenu value="#{queryCriteriaController.filter.year}" style="vertical-align:bottom">
                            <f:selectItems value="#{queryCriteriaController.yearList}"
                                           itemLabel="#{item}" itemValue="#{item}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="#{msg['yy']}" style="margin-right: 10px"/>
                        <h:selectOneMenu value="#{queryCriteriaController.filter.month}" style="vertical-align:bottom">                 
                            <f:selectItems value="#{queryCriteriaController.monthList}" var="item"
                                           itemLabel="#{item}" itemValue="#{item}"/>
                        </h:selectOneMenu>      
                        <h:outputLabel value="#{msg['mm']}" style="margin-right: 10px"/>            
                        <h:inputHidden binding="#{queryCriteriaController.initSalesHidden}"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" width="100%">
                        <h:panelGroup>
                            <p:commandButton value="#{msg['button.achievement.calculate']}" 
                                             icon="ui-icon-search"
                                             action="#{calculateAchievementController.doCalculationAction}" 
                                             update="messages" />
                        </h:panelGroup>
                    </h:panelGrid>
                </p:fieldset>
            </p:panel>    
        </h:form>
        <ui:include src="../jsff/ajaxStatusDlg.xhtml"/>
    </ui:define>    
</ui:composition>
