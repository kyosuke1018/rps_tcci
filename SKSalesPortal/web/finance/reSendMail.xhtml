<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/generalPageTemplate.xhtml">
    <ui:define name="title">
        #{msg['menu.finace.resend.mail']}
    </ui:define>    
    <ui:define name="content">
        <h:form prependId="false" enctype="multipart/form-data">
            <p:panel header="#{msg['menu.finace.resend.mail']}">
                <p:fieldset legend="#{msg['search.criteria']}:" id="searchCriteria1">
                    <h:panelGrid columns="2" width="80%">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="salesGroup" value="#{msg['sales.group']}:" style="margin-right: 10px"/>
                            <h:selectOneMenu  id="salesGroup" value="#{queryCriteriaController.filter.sales}" converter="skSalesMemberConverter"
                                             disabled="#{!queryCriteriaController.salesSelectable}" style="vertical-align:down">
                                 <f:selectItem itemValue="#{null}" itemLabel=""/>
                                <f:selectItems  value="#{queryCriteriaController.salesList}" var="sales" 
                                               itemLabel="#{sales.code}(#{sales.member.displayIdentifier})" itemValue="#{sales}"/>  
                            </h:selectOneMenu>
                             <h:inputHidden binding="#{queryCriteriaController.initSalesHidden}"/>
                        </h:panelGrid>

                        <h:panelGrid columns="1" width="100%">
                            <h:panelGroup>
                                <p:commandButton action="#{overdueReSendMailController.doReSendMailAction}" value="#{msg['button.run.resend']}" update=":messages"/>
                            </h:panelGroup>                        
                        </h:panelGrid>
                    </h:panelGrid>    
                </p:fieldset>
            </p:panel>    

        </h:form>
        <ui:include src="../jsff/ajaxStatusDlg.xhtml"/>
    </ui:define>    

</ui:composition>
