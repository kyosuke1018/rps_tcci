<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplate.xhtml">
    <ui:define name="title">客訴資料查詢</ui:define>
    <ui:define name="content">
        <p:panel header="客訴資料查詢">
            <h:form id="form" prependId="false">
                <p:fieldset legend="查詢條件">
                    <h:panelGrid columns="4" width="100%">
                        <h:outputLabel value="日期:"/>
                        <h:panelGroup>
                            起:<p:calendar value="#{complainQuery.startDate}" pattern="yyyy/MM/dd"/>
                            迄:<p:calendar value="#{complainQuery.endDate}" pattern="yyyy/MM/dd"/>
                        </h:panelGroup>
                        <h:outputLabel value="客戶編號/名稱:"/>
                        <p:inputText value="#{complainQuery.filter.customer}"/>
                        <h:outputLabel value="產品編號/名稱:"/>
                        <p:inputText value="#{complainQuery.filter.product}"/>
                        <h:outputLabel value="批號:"/>
                        <p:inputText value="#{complainQuery.filter.batchNo}"/>
                        <h:outputLabel value="業代"/>
                        <p:inputText value="#{complainQuery.filter.sales}"/>
                    </h:panelGrid>
                    <p:commandButton value="查詢"
                                     icon="ui-icon-search"
                                     action="#{complainQuery.query}"
                                     update=":form:result"/>
                </p:fieldset>
                <br/>
                <p:fieldset legend="查詢結果">
                    <p:dataTable id="result"
                                 value="#{complainQuery.complains}"
                                 var="row"
                                 paginator="true"
                                 rows="10">
                        <p:column headerText="ID">
                            <h:link value="#{row.id}" outcome="edit" target="edit">
                                <f:param name="id" value="#{row.id}"/>
                            </h:link>
                        </p:column>
                        <p:column headerText="年月日">
                            <h:outputText value="#{row.ymd}"/>
                        </p:column>
                        <p:column headerText="客戶編號/名稱">
                            <h:outputText value="#{row.custId}"/><br/>
                            <h:outputText value="#{row.custName}"/>
                        </p:column>
                        <p:column headerText="產品編號/名稱">
                            <h:outputText value="#{row.matNo}"/><br/>
                            <h:outputText value="#{row.matName}"/>
                        </p:column>
                        <p:column headerText="批號">
                            <h:outputText value="#{row.batchNo}"/>
                        </p:column>
                        <p:column headerText="問題分類">
                            <h:outputText value="#{row.reasonClass}"/>
                        </p:column>
                        <p:column headerText="管制藥品">
                            <h:outputText value="#{row.ctDrug}"/>
                        </p:column>
                        <p:column headerText="換貨">
                            <h:outputText value="#{row.chStatus}"/>
                        </p:column>
                        <p:column headerText="書面報告">
                            <h:outputText value="#{row.reportStatus}"/>
                        </p:column>
                        <p:column headerText="怨訴單轉品管">
                            <h:outputText value="#{row.turnStatus}"/>
                        </p:column>
                        <p:column headerText="業代">
                            <h:outputText value="#{row.sales}"/>
                        </p:column>
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </p:panel>            
    </ui:define>
</ui:composition>
