<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form prependId="false" id="crudForm">
        <p:dialog  header="#{crudChannelController.isCreate ? msg['sales.add.sub.channel'] :  msg['sales.edit.channel']}"
                   widgetVar="crudChannelDlg"
                   resizable="false" 
                   draggable="false"
                   width="350"
                   modal="true"                   
                   id="crudDialog"
                   >
            <p:ajax event="close" update="#{nameForUpdate}" 
                    listener="#{salesOrgListController.refreshTreeAndMemberList(crudChannelController.isCreate ?  crudChannelController.newChannel : crudChannelController.selectedChannel)}" />           
            <h:panelGrid columns="1" width="100%">
                <h:panelGroup>
                    <h:outputLabel value="#{msg['sales.channel.code']} :" for="channelCode" style="margin-right: 10px" styleClass="required"/>
                    <p:inputText id="channelCode" maxlength="20" 
                                 value="#{crudChannelController.isCreate ? crudChannelController.newChannel.code : crudChannelController.selectedChannel.code}"/>                             
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{msg['sales.channel.name']} :" for="channelName" style="margin-right: 10px" styleClass="required"/>
                    <p:inputText id="channelName" maxlength="70" 
                                 value="#{crudChannelController.isCreate ? crudChannelController.newChannel.name : crudChannelController.selectedChannel.name}"/>       
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{msg['manager']} :" for="creatorGroup" style="margin-right: 25px"/>
                    <h:panelGroup id="creatorGroup">
                        <p:autoComplete id="creator_empId" 
                                        value="#{selectEmployeeController.selectedUser}"
                                        var="empId"
                                        itemLabel="#{empId}"
                                        itemValue="#{empId}"
                                        completeMethod="#{selectEmployeeController.completeMethod}"
                                        maxResults="9"
                                        >
                            <p:column>
                                #{empId} - #{selectEmployeeController.getUserCname(empId)}
                            </p:column>
                            <p:ajax event="itemSelect" 
                                    listener="#{selectEmployeeController.handleSelect}"
                                    update="creator_empId creator_cname"
                                    />
                        </p:autoComplete>
                        <p:spacer width="5px"/>
                        <p:commandButton action="#{selectEmployeeController.init}"
                                         immediate="true"
                                         oncomplete="PF('selectEmployeeDialog').show();"
                                         update="SED_selects employeeListGroup"
                                         value="..."/>
                        <h:outputLabel id="creator_cname" value="#{selectEmployeeController.cname}"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="是否可以處理下屬的解繳?"/>
                    <h:selectOneRadio value="#{crudChannelController.isCreate ? crudChannelController.newChannel.substitute : crudChannelController.selectedChannel.substitute}">
                        <f:selectItem itemValue="true" itemLabel="是"/>
                        <f:selectItem itemValue="false" itemLabel="否"/>
                    </h:selectOneRadio>
                </h:panelGroup>
            </h:panelGrid>
            <hr/>
            <h:panelGrid columns="1" width="100%" style="text-align: center" >
                <h:panelGroup>                   
                    <p:commandButton  value="#{crudChannelController.isCreate ? msg['button.add'] : msg['button.edit']}" 
                                      action="#{crudChannelController.saveChannel}" oncomplete="editCrudChannelDialog_okcomplete(xhr,status,args)"/>
                    <p:spacer width="5px"/>
                    <p:commandButton value="#{msg['button.cancel']}" 
                                     onclick="PF('crudChannelDlg').hide()"/>                     
                </h:panelGroup>                
            </h:panelGrid>
        </p:dialog>
    </h:form> 
    <!--    <ui:include src="selectEmployeeDialog.xhtml"/>-->
</ui:composition>
