<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >
    <!--h:outputScript library="js" name="tcc.js"/-->
    <h:form prependId="false">
        <p:dialog  header="#{msg['customer.search']}"
                   widgetVar="selectConsigneeDialog"
                   resizable="true" 
                   draggable="true"
                   width="580"
                   modal="true"
                   dynamic="true"
                   >
            <p:fieldset id="consigneeCriteria" legend="#{msg['search.criteria']}:">
                <h:panelGrid columns="4" width="100%">
                    <h:outputLabel value="#{msg['customer.code']} :" for="consigneeCode"/>
                    <p:inputText id="consigneeCode"
                        value="#{selectConsigneeController.code}"                                                                
                        maxlength="20"/>
                    <h:outputLabel value="#{msg['customer.name']} :" for="consigneeName"/>
                    <p:inputText id="consigneeName"
                        value="#{selectConsigneeController.name}"                                                                
                        maxlength="200"/>                        
                    <h:panelGroup>
                        <p:commandButton value="#{msg['button.search']}" 
                                         action="#{selectConsigneeController.doCustomerSearch}" 
                                         icon="ui-icon-search" 
                                         update="consigneeSearchResult"/>
                    </h:panelGroup>
                </h:panelGrid>
            </p:fieldset>

            <p:fieldset id="consigneeSearchResult" legend="#{msg['search.result']}" 
                        style="width:96%;display:#{selectConsigneeController.customerDataModel.wrappedData ne null ? 'inline' : 'none'}" >
                <p:dataTable id="consigneelist" 
                             value="#{selectConsigneeController.customerDataModel}" 
                             var="row" 
                             rows="10" 
                             paginator="true"
                             selectionMode="single"
                             >
                    <p:ajax update="consigneeCriteria consignee_code consignee_name" 
                            oncomplete="PF('selectConsigneeDialog').hide();" 
                            event="rowSelect" 
                            listener="#{selectConsigneeController.onRowSelect}"/>
                    <p:column headerText="#{msg['customer.code']}">
                        <h:outputText value="#{row.simpleCode}"/>
                    </p:column>
                    <p:column headerText="#{msg['customer.name']}">
                        <h:outputText value="#{row.name}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </p:dialog>        
    </h:form>
</ui:composition>
