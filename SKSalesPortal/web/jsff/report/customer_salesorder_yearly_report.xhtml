<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >
    <h:form prependId="false">
<!--        <p:panel header="#{msg['menu.sales.report.customer.order.yearly']}">-->
        <p:fieldset legend="#{msg['search.criteria']}:">
            <h:panelGrid columns="2" width="50%">       
                <h:outputLabel value="#{msg['customer.code']}:" style="margin-right: 10px"/>
                <h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="#{selectCustomerController.selectedCustomer} #{selectCustomerController.name}"/>
                    </h:panelGroup>
                </h:panelGroup>         
                <h:outputLabel value="#{msg['common.label.year']}:" style="margin-right: 10px"/>
                <h:panelGrid  columns="2">

                    <h:selectOneMenu value="#{queryCriteriaController.filter.year}" style="vertical-align:bottom">
                        <f:selectItems value="#{queryCriteriaController.yearList}"
                                       itemLabel="#{item}" itemValue="#{item}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{msg['yy']}" style="margin-right: 10px"/>                      
                    <h:inputHidden binding="#{queryCriteriaController.initSalesCustomerOrderYearlyHidden}"/>
                </h:panelGrid>
            </h:panelGrid> 
            <h:panelGrid columns="1" width="100%">
                <h:panelGroup>
                    <p:commandButton value="#{msg['button.search']}" action="#{customerSalesOrderYearlyReportController.doSearchAction}" update="salesOrderYearlySearchResult :messages" />
                    <p:commandButton icon="ui-icon-disk"
                                     value="#{msg['button.excel']}"
                                     ajax="false"
                                     title="匯出全部"
                                     style="margin-left: 10px;vertical-align: bottom">
                        <p:dataExporter type="xls" target="salesOrderYearlytbl" fileName="salesOrderY" 
                                        postProcessor="#{customerSalesOrderYearlyReportController.postProcessXLS}"/>  
                    </p:commandButton>                        
                </h:panelGroup>
            </h:panelGrid>                    
        </p:fieldset>         
        <p:fieldset id="salesOrderYearlySearchResult" legend="#{msg['search.result']}:">                              
            <ui:include src="../yearlySalesDetailList.xhtml"/>
        </p:fieldset>  
        <!--        </p:panel>    -->
    </h:form>
</ui:composition>
