<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"                
                xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:form prependId="false" id="editMemberForm">        
        <p:dialog id="editMemberDlg" widgetVar="editMemberDlg" 
                  header="#{empty salesOrgListController.selectedSalesMember.id ? msg['sales.add.member'] : msg['sales.edit.member']}" width="425" height="180">
            <p:ajax event="close" update=":member" listener="#{salesOrgListController.refreshSelectedNodeMemberList}" />                       
            <h:panelGrid columns="1">
                <h:panelGroup>
                    <h:outputLabel value="#{msg['sales.member.code']} :" styleClass="required" style="margin-right: 10px"/>
                    <p:inputText value="#{salesOrgListController.selectedSalesMember.code}"
                                disabled="#{not empty salesOrgListController.selectedSalesMember.id}"/>                          
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{msg['sales.member.user']} :" for="memberGroup" style="margin-right: 10px"/>
                    <h:panelGroup id="memberGroup">
                        <p:autoComplete id="member_empId" 
                                        value="#{selectEmployeeController.selectedUser}"
                                        var="empId"
                                        itemLabel="#{empId}"
                                        itemValue="#{empId}"
                                        completeMethod="#{selectEmployeeController.completeMethod}"
                                        maxResults="9"
                                        >
                            <p:column>
                                #{empId} - #{selectEmployeeController.getUserCname(empId)}
                            </p:column>
                            <p:ajax event="itemSelect" 
                                    listener="#{selectEmployeeController.handleSelect}"
                                    update="member_empId member_cname"
                                    />
                        </p:autoComplete>
                        <p:spacer width="5px"/>
                        <p:commandButton action="#{selectEmployeeController.init}"
                                         immediate="true"
                                         oncomplete="PF('selectEmployeeDialog').show();"
                                         update="SED_selects employeeListGroup"
                                         value="..."/>
                        <h:outputLabel id="member_cname" value="#{selectEmployeeController.cname}"/>
                    </h:panelGroup>
                </h:panelGroup>
                <h:panelGroup>
                    <h:outputLabel value="#{msg['sales.member.selectable']} :" style="margin-right: 10px"/>
                    <h:selectBooleanCheckbox value="#{salesOrgListController.selectedSalesMember.selectable}" style="vertical-align: bottom" />
                </h:panelGroup>                          
            </h:panelGrid>    
            <hr/>
            <h:panelGrid columns="1" width="100%" style="text-align: center" >
                <h:panelGroup>                   
                    <p:commandButton value="#{empty salesOrgListController.selectedSalesMember.id ? msg['button.add'] : msg['button.edit']}" 
                                     action="#{salesOrgListController.saveMember}"                                  
                                     update=":messages :growl :member"
                                     oncomplete="editSalesMemberDialog_okcomplete(xhr,status,args)"/>
                    <p:spacer width="5px"/>
                    <p:commandButton value="#{msg['button.cancel']}" 
                                     onclick="PF('editMemberDlg').hide()"/>                    
                </h:panelGroup>                
            </h:panelGrid>            
        </p:dialog>
    </h:form>    
</ui:composition>
