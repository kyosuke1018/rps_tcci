<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >    
    <h:panelGroup id="salesAllowancesListPanelGroup">
        <p:dataTable id="salesAllowancesList" 
                     value="#{salesAllowancesListController.salesAllowancesList}" 
                     var="row"
                     rows="7"
                     paginator="true"
                     paginatorPosition="bottom">
            <p:column headerText="#{msg['salesAllowances.label.orderNumber']}" style="text-align:left; white-space: nowrap;font-size:10px;">
                <h:outputText value="#{row.orderNumber}"/>
            </p:column>
            <p:column headerText="#{msg['salesAllowances.label.invoiceNumber']}" style="text-align:left; white-space: nowrap;font-size:10px;">
                <h:outputText value="#{row.invoiceNumber}"/>
            </p:column>
            <p:column headerText="#{msg['salesAllowances.label.applyDate']}" style="text-align:left; white-space: nowrap;font-size:10px;">
                <h:outputText value="#{row.applyDate}"/>
            </p:column>
            <p:column headerText="#{msg['salesAllowances.label.reason']}" style="text-align:left; white-space: nowrap;font-size:10px;">
                <h:outputText value="#{row.reason}"/>
            </p:column>
            <p:column headerText="#{msg['salesAllowances.label.item']}" style="text-align:left; white-space: nowrap;font-size:10px;">
                <h:outputText value="#{row.item}"/>
            </p:column>
            <p:column headerText="#{msg['salesAllowances.label.beginEnd']}" style="text-align:left; white-space: nowrap;font-size:10px;">
                <h:outputText value="#{row.beginEnd}"/>
            </p:column>
            <p:column headerText="#{msg['salesAllowances.label.product']}" style="text-align:left; white-space: nowrap;font-size:10px;">
                <h:outputText value="#{row.product}"/>
            </p:column>
            <p:column headerText="#{msg['salesAllowances.label.salesAllowances']}" style="text-align:right; white-space: nowrap;font-size:10px;">
                <h:outputText value="#{row.salesAllowances}">
                    <f:convertNumber pattern="#,###,##0"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{msg['salesAllowances.label.returnNumber']}" style="white-space: nowrap;font-size:10px;">
                <h:outputText value="#{row.returnNumber}"/>
            </p:column>
            <p:column headerText="#{msg['salesAllowances.label.quantity']}" style="text-align:right; white-space: nowrap;font-size:10px;">
                <h:outputText value="#{row.quantity}">
                    <f:convertNumber pattern="#,###,##0.00"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{msg['salesAllowances.label.unit']}" style="white-space: nowrap;font-size:10px;">
                <h:outputText value="#{row.unit}"/>
            </p:column>
            <p:column headerText="#{msg['common.label.action']}" style="white-space: nowrap;font-size:10px;">
                <p:commandButton icon="ui-icon-pencil" 
                                 disabled="#{not applySalesAllowancesController.editable(row)}"
                                 action="#{applySalesAllowancesController.edit(row)}"
                                 oncomplete="PF('editSalesAllowancesDialog').show();"
                                 title="#{msg['button.edit']}"
                                 update="editSalesAllowancesDialog"/>
                <p:commandButton icon="ui-icon-trash"
                                 disabled="#{not applySalesAllowancesController.deletable(row)}"
                                 action="#{applySalesAllowancesController.delete(row)}"
                                 title="#{msg['button.delete']}"
                                 update="salesAllowancesListPanelGroup"/>
            </p:column>
        </p:dataTable>
    </h:panelGroup>
    <ui:include src="include_editSalesAllowancesDialog.xhtml"/>
</ui:composition>
