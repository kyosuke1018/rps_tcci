<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    
                <p:fieldset legend="#{msg['remitmaintenance.customer.info']}:">
                    <h:panelGrid columns="2" width="100%">                       
                        <h:panelGroup>
                            <h:outputLabel for="customer" value="#{msg['customer.code']}:" style="margin-right: 10px"/>
                            <h:outputText id="customer" value="#{selectOrderNumberController.skCustomer.displayIdentifier}"/>
                            <h:inputHidden converter="skCustomerConverter" value="#{selectOrderNumberController.skCustomer}"/>
                        </h:panelGroup>
                        <h:panelGroup>
                            <h:outputLabel for="sales" value="#{msg['sales.group']}:" style="margin-right: 10px"/>
                            <h:outputText id="sales" value="#{selectOrderNumberController.skSales.displayIdentifier}"/>
                            <h:inputHidden converter="skSalesMemberConverter" value="#{selectOrderNumberController.skSales}"/>
                        </h:panelGroup>                         
                    </h:panelGrid>
                </p:fieldset>      
                <p:fieldset legend="#{msg['remitmaintenance.orderNumber.list']}:">
                    <p:dataTable id="orderlist"
                                 value="#{selectOrderNumberController.arDataModel}"
                                 selection="#{selectOrderNumberController.selectedArList}"
                                 var="order"
                                 rows="5" 
                                 paginator="true">
                        <p:column selectionMode="multiple" />  
                        <p:column headerText="#{msg['order.number']}"> 
                            <h:outputText value="#{order.orderNumber}"/>
                        </p:column>    
                        <p:column headerText="#{msg['invoice.number']}"> 
                            <h:outputText value="#{order.invoiceNumber}"/>
                        </p:column>    
                        <p:column headerText="#{msg['invoice.date']}"> 
                            <h:outputText value="#{order.invoiceTimestamp}">
                                <f:convertDateTime pattern="yyyy/MM/dd"/> 
                            </h:outputText>    
                        </p:column>    
                        <p:column headerText="#{msg['account.receivable']}"> 
                            <h:outputText value="#{order.amount}">
                                <f:convertNumber groupingUsed="true"/>
                            </h:outputText>    
                        </p:column>    
                        <p:column headerText="#{msg['premium.discount']}"> 
                            <h:outputText value="#{order.premiumDiscount eq null ? 0 : order.premiumDiscount}">
                                <f:convertNumber groupingUsed="true"/>
                            </h:outputText>    
                        </p:column>                            
                    </p:dataTable>                    
                </p:fieldset>    
</ui:composition>
