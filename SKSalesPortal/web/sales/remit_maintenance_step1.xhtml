<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../templates/generalPageTemplate.xhtml">
    <ui:define name="title">
        #{msg['menu.sales.remitmaintenance']}
    </ui:define>    
    <ui:define name="content">
        <h:form prependId="false">
            <p:panel header="#{msg['menu.sales.remitmaintenance']}">                
                <p:fieldset legend="#{msg['remitmaintenance.select.customer.code']}:">
                    <h:panelGrid columns="4" style="width: 100%">
                        <ui:include src="selectSalesAndCustomer.xhtml"/>
                    </h:panelGrid>
                    <br/>
                    <h:inputHidden value="#{remitMaintenanceStepOneController.from}"/>
                    <p:commandButton ajax="false" 
                                     action="#{remitMaintenanceStepOneController.gotoStep2}" 
                                     value="#{msg['button.next']}"
                                     update="customer_name">
                        <f:setPropertyActionListener target="#{flash.from}" value="#{remitMaintenanceStepOneController.from}"/>
                    </p:commandButton>


                </p:fieldset>             
            </p:panel>    
        </h:form>
        <ui:include src="../jsff/selectCustomerDlg.xhtml">
            <ui:param name="customerCodeId" value=":customer_code"/>
            <ui:param name="customerNameId" value=":customer_name"/>
        </ui:include>
    </ui:define>    
</ui:composition>
