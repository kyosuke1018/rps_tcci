<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/generalPageTemplate.xhtml">
    <ui:define name="title">
        #{msg['menu.sales.report.payment.rate']}
    </ui:define>    
    <ui:define name="content">
        <h:form prependId="false">
            <p:panel header="#{msg['menu.sales.report.payment.rate']}">
                <p:fieldset legend="#{msg['search.criteria']}:" id="searchCriteria">                    
                    <ui:include src="../../jsff/selectSalesYear.xhtml"/>
                    <h:panelGrid columns="1" width="100%">
                        <h:panelGroup>
                            <p:commandButton value="#{msg['button.search']}" 
                                             icon="ui-icon-search"
                                             action="#{paymentRateReportController.doSearchAction}" 
                                             update="searchCriteria searchResultGroup" />                            
                            <p:commandButton icon="ui-icon-disk"
                                             value="#{msg['button.excel']}"
                                             ajax="false"
                                             title="匯出全部"
                                             style="margin-left: 10px; vertical-align: bottom"
                                             rendered="#{paymentRateReportController.paymentRateList ne null}">
                                <p:dataExporter type="xls" target="tbl" fileName="paymentRate" 
                                                postProcessor="#{paymentRateReportController.postProcessXLS}"
                                                />  
                            </p:commandButton>                            
                        </h:panelGroup>
                    </h:panelGrid>                    
                </p:fieldset>
            <h:panelGroup id="searchResultGroup">  
                <p:fieldset id="searchResult" legend="#{msg['search.result']}:" rendered="#{paymentRateReportController.paymentRateList ne null}">
                    <p:dataTable id="tbl" value="#{paymentRateReportController.paymentRateList}" var="row">
                        <p:column headerText="#{msg['paymentRate.baselineTimestamp']}" >
                            <h:outputText value="#{row.baselineTimestamp}">
                                <f:convertDateTime pattern="yyyy/MM"/>
                            </h:outputText>
                        </p:column>  
                        <p:column headerText="#{msg['paymentRate.arAmount']}" style="text-align:right">
                            <h:outputText value="#{row.arAmount}">
                                <f:convertNumber groupingUsed="true"/>
                            </h:outputText>
                        </p:column>                            
                        <p:column headerText="#{msg['paymentRate.premiumDiscount']}"   style="text-align:right">
                            <h:outputText value="#{row.premiumDiscount}">
                                <f:convertNumber groupingUsed="true"/>
                            </h:outputText>
                        </p:column>
                        <p:column  headerText="#{msg['paymentRate.salesReturn']}"  style="text-align:right">
                            <h:outputText value="#{row.salesReturn}">
                                <f:convertNumber groupingUsed="true"/>
                            </h:outputText>
                        </p:column>
                        <p:column  headerText="#{msg['paymentRate.salesDiscount']}"  style="text-align:right">
                            <h:outputText value="#{row.salesDiscount}">
                                <f:convertNumber groupingUsed="true"/>
                            </h:outputText>
                        </p:column>                                               
                        <p:column headerText="#{msg['paymentRate.paymentAmount']}"  style="text-align:right">
                            <h:outputText value="#{row.paymentAmount}">
                                <f:convertNumber groupingUsed="true"/>
                            </h:outputText>
                        </p:column>   
                        <p:column headerText="#{msg['paymentRate.paymentRate']}"  style="text-align:right">
                            <h:outputText value="#{row.paymentRate * 100}">
                                <f:convertNumber maxFractionDigits="2" groupingUsed="true"/>
                            </h:outputText>
                            <h:outputText value="%"/>
                        </p:column>  
                        <p:column headerText="#{msg['paymentRate.weight']}"  style="text-align:right">
                            <h:outputText value="#{row.weight}">
                                <f:convertNumber groupingUsed="true"/>
                            </h:outputText>
                        </p:column>
                        <p:column  headerText="#{msg['paymentRate.paymentItem']}" 
                                   exportable="false">
                            <p:commandButton value="#{msg['menu.sales.report.payment.item']}" 
                                             icon="ui-icon-extlink" 
                                             oncomplete="PF('paymentItemDlg').show()" 
                                             action="#{paymentRateReportController.callPaymentItemAction(row)}"
                                             update="paymentItemDlg">
                            </p:commandButton>                            
                        </p:column>
                    </p:dataTable>
                    <p/>                                   
                </p:fieldset>
             </h:panelGroup>                
            </p:panel>    
        </h:form>
        <p:dialog header="#{msg['menu.sales.report.payment.item']}"
                   widgetVar="paymentItemDlg"
                   id="paymentItemDlg"
                   resizable="true" 
                   draggable="true"
                   width="900"
                   height="450"
                   modal="true"
                   dynamic="true"
                   >
            <h:form prependId="false">
                <!--p:fieldset legend="#{msg['search.criteria']}:">
                    <ui:include src="../../jsff/selectSalesPaymentItemTimestamp.xhtml"/>
                    <h:panelGrid columns="1" width="100%">
                        <h:panelGroup>
                            <p:commandButton value="#{msg['button.search']}" action="#{paymentItemReportController.doSearchAction}" update="paymentItemSearchResult,:messages" />
                        </h:panelGroup>
                    </h:panelGrid>                    
                </p:fieldset-->
                <p:fieldset id="paymentItemSearchResult" legend="#{msg['search.result']}:">
                    <ui:include src="../../jsff/report/payment_item_report.xhtml"/>
                </p:fieldset>
            </h:form>    
        </p:dialog>
        <ui:include src="../../jsff/ajaxStatusDlg.xhtml"/>
    </ui:define>    
</ui:composition>
