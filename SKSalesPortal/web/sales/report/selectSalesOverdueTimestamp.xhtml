<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >    
    <h:panelGrid columns="2" width="80%">
        <h:panelGrid columns="2">
            <h:outputLabel for="salesGroup" value="#{msg['sales.group']}:" style="margin-right: 10px"/>
            <h:selectOneMenu id="salesGroup" value="#{queryCriteriaController.filter.sales}" converter="skSalesMemberConverter"
                             disabled="#{!queryCriteriaController.salesSelectable}" style="vertical-align:bottom">

                <f:selectItems value="#{queryCriteriaController.salesList}" var="sales" 
                               itemLabel="#{sales.code}(#{sales.member.displayIdentifier})" itemValue="#{sales}"/>  
            </h:selectOneMenu>
            <h:inputHidden binding="#{queryCriteriaController.initSalesHidden}"/>
        </h:panelGrid>
        <h:panelGrid columns="2">
            <h:outputLabel for="overdue_days_number" value="#{msg['overdue.days.number']}大於:" style="margin-right: 10px"/>   
            <p:selectOneMenu style="width: 70px;"  id="overdue_days_number" value="#{overdueArReportController.overdueDaysNumber}">
                <f:selectItem itemLabel="請選擇" itemValue=""/>
                <f:selectItem itemLabel="30" itemValue="30"/>
                <f:selectItem itemLabel="60" itemValue="60"/>
                <f:selectItem itemLabel="90" itemValue="90"/>
                <f:selectItem itemLabel="120" itemValue="120"/>
                <f:selectItem itemLabel="150" itemValue="150"/>
                <f:selectItem itemLabel="180" itemValue="180"/>
            </p:selectOneMenu>            
<!--            <p:inputText id="overdue_days_number"
                         value="#{overdueArReportController.overdueDaysNumber}"                                                                
                         maxlength="200"/>-->
            
        </h:panelGrid>
        <h:panelGrid  columns="5">
            <h:outputLabel value="#{msg['yymm']}:" style="margin-right: 10px"/>
            <h:selectOneMenu id="yy" value="#{queryCriteriaController.filter.year}" style="vertical-align:bottom">
                <f:selectItems value="#{queryCriteriaController.yearList}"
                                itemLabel="#{item}" itemValue="#{item}"/>
            </h:selectOneMenu>
            <h:outputLabel value="#{msg['yy']}" style="margin-right: 10px"/>
            <h:selectOneMenu id="mm" value="#{queryCriteriaController.filter.month}" style="vertical-align:bottom">                 
                <f:selectItems value="#{queryCriteriaController.monthList}" var="item"
                               itemLabel="#{item}" itemValue="#{item}"/>
            </h:selectOneMenu>      
            <h:outputLabel value="#{msg['mm']}" style="margin-right: 10px"/>            
        </h:panelGrid>

    </h:panelGrid>   
</ui:composition>
