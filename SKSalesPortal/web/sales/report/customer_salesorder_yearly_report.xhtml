<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/generalPageTemplate.xhtml">
    <ui:define name="title">
        #{msg['menu.sales.report.customer.order.yearly']}
    </ui:define>    
    <ui:define name="content">
        <h:form prependId="false">
            <p:panel header="#{msg['menu.sales.report.customer.order.yearly']}">
                <p:fieldset legend="#{msg['search.criteria']}:" id="searchCriteria">
                    <ui:include src="selectSalesCustomerOrderYearly.xhtml"/>
                    <h:panelGrid columns="1" width="100%">
                        <h:panelGroup>
                            <p:commandButton value="#{msg['button.search']}" action="#{customerSalesOrderYearlyReportController.doSearchAction}" update="searchCriteria searchResultGroup messages" />                                          
                            <p:commandButton icon="ui-icon-disk"
                                             value="#{msg['button.excel']}"
                                             ajax="false"
                                             title="匯出全部"
                                             style="margin-left: 10px; vertical-align: bottom"
                                             rendered="#{yearlySalesDetailController.yearlySalesDetailsVOList ne null}">
                                <p:dataExporter type="xls" target="salesOrderYearlytbl" fileName="salesOrderY" 
                                                postProcessor="#{customerSalesOrderYearlyReportController.postProcessXLS}"/>  
                            </p:commandButton>
                        </h:panelGroup>                 
                    </h:panelGrid>                    
                </p:fieldset>
                <h:panelGroup id="searchResultGroup">
                    <p:fieldset id="searchResult" legend="#{msg['search.result']}:" rendered="#{yearlySalesDetailController.yearlySalesDetailsVOList ne null}">
                        <ui:include src="../../jsff/yearlySalesDetailList.xhtml"/>
                    </p:fieldset>
                </h:panelGroup>         
            </p:panel>    
        </h:form>
        <ui:include src="../../jsff/ajaxStatusDlg.xhtml"/>
        <ui:include src="../../jsff/selectCustomerDlg.xhtml">
            <ui:param name="customerCodeId" value=":customer_code"/>
            <ui:param name="customerNameId" value=":customer_name"/>
        </ui:include>
    </ui:define>    
</ui:composition>
