<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="../../templates/generalPageTemplate.xhtml">
    <ui:define name="title">
        #{msg['menu.sales.report.sales.achievement']}
    </ui:define>    
    <ui:define name="content">
        <h:form prependId="false">
            <p:panel header="#{msg['menu.sales.report.sales.achievement']}">
                <p:fieldset legend="#{msg['search.criteria']}:">
                    <ui:include src="../../jsff/selectSalesYear.xhtml"/>
                    <h:panelGrid columns="1" width="100%">
                        <h:panelGroup>
                            <p:commandButton value="#{msg['button.search']}" action="#{salesAchievementReportController.doSearchAction}" update="searchResult messages" />
                            <p:commandButton icon="ui-icon-disk" 
                                             value="#{msg['button.excel']}"
                                             ajax="false"
                                             id="reportBtn2"
                                             style="display:#{salesAchievementReportController.salesMonthAchievementList ne null ? 'inline' : 'none'};">
                                <p:spacer width="20px"/>
                                <p:dataExporter type="xls" target="tbl" fileName="salesAchievementDetail" 
                                                postProcessor="#{salesAchievementReportController.postProcessXLS}"
                                                />  
                            </p:commandButton>                            
                        </h:panelGroup>
                    </h:panelGrid>                    
                </p:fieldset>
                <p:fieldset id="searchResult" legend="#{msg['search.result']}:"  style="display:#{salesAchievementReportController.salesMonthAchievementList ne null ?'block':'none'}">
                    <p:dataTable id="tbl" rows="20" value="#{salesAchievementReportController.salesMonthAchievementList}" var="row" paginator="true"
                                 >
                        <p:column headerText="#{msg['ym']}" style="text-align:left">
                            <h:outputText value="#{row.baselineTimestamp}">
                                <f:convertDateTime pattern="yyyy/MM"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg['amount']}" style="text-align:right">
                            <h:outputText value="#{row.invoiceAmount}">
                                <f:convertNumber pattern="#,###"/>
                            </h:outputText>
                        </p:column>                                            
                        <p:column headerText="#{msg['premiumDiscount']}" style="text-align:right">
                            <h:outputText value="#{row.premiumDiscount}">
                                <f:convertNumber pattern="#,###"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg['salesReturn']}" style="text-align:right">
                            <h:outputText value="#{row.salesReturn}">
                                <f:convertNumber pattern="#,###"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg['salesDiscount']}" style="text-align:right">
                            <h:outputText value="#{row.salesDiscount}">
                                <f:convertNumber pattern="#,###"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg['netProfit']}" style="text-align:right">
                            <h:outputText value="#{row.salesAmount}">
                                <f:convertNumber pattern="#,###"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg['grossProfitRate']}" style="text-align:right">
                            <h:outputText value="#{row.grossProfitRate}">
                                <f:convertNumber type="percent" minFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                        <!--p:column headerText="#{msg['overdueAmount']}" style="text-align:right">
                            <h:outputText value="#{row.overdueAmount}">
                                <f:convertNumber pattern="#,###"/>
                            </h:outputText>
                        </p:column-->
                        <p:column headerText="#{msg['achievementRate']}" style="text-align:right">
                            <h:outputText value="#{row.monthAchievementRate}">
                                <f:convertNumber type="percent" minFractionDigits="2"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="#{msg['budget']}" style="text-align:right">
                            <h:outputText value="#{row.budgetMonth}">
                                <f:convertNumber pattern="#,###"/>
                            </h:outputText>
                        </p:column>
                        <p:column  headerText="#{msg['common.label.action']}" 
                                   exportable="false">
                            <p:commandButton icon="ui-icon-extlink" 
                                             value="#{msg['menu.sales.report.sales.achievement.detail']}" 
                                             oncomplete="PF('salesDailyAchievementReportDlg').show()" 
                                             action="#{salesAchievementReportController.callSalesDailyAchievementReportAction(row)}"
                                             update="salesDailyAchievementReportDlg">
                            </p:commandButton>
                        </p:column>
                        <!--p:columnGroup type="footer" rendered="#{salesAchievementReportController.salesAchievementVOList ne null}">
                            <p:row>
                                <p:column footerText="合計" style="text-align:right" />      
                                <p:column footerText="#{salesAchievementReportController.formatNumber(salesAchievementReportController.totalVO.amount)}" style="text-align:right" />                                    
                                <p:column footerText="#{salesAchievementReportController.formatNumber(salesAchievementReportController.totalVO.premiumDiscount)}" style="text-align:right" />
                                <p:column footerText="#{salesAchievementReportController.formatNumber(salesAchievementReportController.totalVO.salesReturn)}" style="text-align:right" />
                                <p:column footerText="#{salesAchievementReportController.formatNumber(salesAchievementReportController.totalVO.salesDiscount)}" style="text-align:right" />
                                <p:column footerText="#{salesAchievementReportController.formatNumber(salesAchievementReportController.totalVO.netProfit)}" style="text-align:right" />
                                <p:column footerText="#{salesAchievementReportController.formatPercent(salesAchievementReportController.totalVO.grossProfitRate)}" style="text-align:right" />
                                <p:column footerText="#{salesAchievementReportController.formatNumber(salesAchievementReportController.totalVO.overdueAmount)}" style="text-align:right" />
                                <p:column footerText="#{salesAchievementReportController.formatPercent(salesAchievementReportController.totalVO.achievementRate)}" style="text-align:right" />
                                <p:column footerText="#{salesAchievementReportController.formatNumber(salesAchievementReportController.totalVO.budget)}" style="text-align:right" />
                                <p:column  />  
                            </p:row>  
                        </p:columnGroup-->
                    </p:dataTable>
                </p:fieldset>
            </p:panel>    
        </h:form>
        <p:dialog header="#{msg['menu.sales.report.sales.achievement.detail']}"
                  widgetVar="salesDailyAchievementReportDlg"
                  id="salesDailyAchievementReportDlg"
                  resizable="true" 
                  draggable="true"
                  width="800"
                  height="480"
                  modal="true"
                  dynamic="true"
                  >
            <ui:include src="../../jsff/report/sales_daily_achievement_report.xhtml"/>
        </p:dialog>
    </ui:define>    
</ui:composition>
