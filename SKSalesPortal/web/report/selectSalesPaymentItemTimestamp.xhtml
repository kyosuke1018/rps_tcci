<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >    
    <h:panelGrid  width="100%">
        <h:panelGrid columns="2">
            <h:outputLabel for="paymentItemSalesGroup" value="#{msg['sales.group']}:" style="margin-right: 10px"/>
            <h:selectOneMenu id="paymentItemSalesGroup" value="#{queryCriteriaController.filter.sales}" converter="skSalesMemberConverter"
                             disabled="#{!queryCriteriaController.salesSelectable}" style="vertical-align:bottom">

                <f:selectItems value="#{queryCriteriaController.salesList}" var="sales" 
                               itemLabel="#{sales.code}(#{sales.member.displayIdentifier})" itemValue="#{sales}"/>  
            </h:selectOneMenu>
            <h:inputHidden binding="#{queryCriteriaController.initPaymentItemHidden}"/>
        </h:panelGrid>        
        <h:panelGrid  columns="5">
            <h:outputLabel value="#{msg['yymm']}:" style="margin-right: 10px"/>
            <h:selectOneMenu value="#{queryCriteriaController.filter.year}" style="vertical-align:bottom">
                <f:selectItems value="#{queryCriteriaController.yearList}"
                                itemLabel="#{item}" itemValue="#{item}"/>
            </h:selectOneMenu>
            <h:outputLabel value="#{msg['yy']}" style="margin-right: 10px"/>
            <h:selectOneMenu value="#{queryCriteriaController.filter.month}" style="vertical-align:bottom">                 
                <f:selectItems value="#{queryCriteriaController.monthList}" var="item"
                               itemLabel="#{item}" itemValue="#{item}"/>
            </h:selectOneMenu>      
            <h:outputLabel value="#{msg['mm']}" style="margin-right: 10px"/>            
        </h:panelGrid>

    </h:panelGrid>   
</ui:composition>
